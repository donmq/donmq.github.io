<next-pre-buttons [nextLink]="nextLink"
  [previousLink]="previousLink"></next-pre-buttons>
<h2 class="titlePage">Kaizen</h2>
<div class="animated fadeIn">
  <div class="col-lg-12">
    <button href="#" class="btn btn-primary mr-2" type="button"
      (click)="redirectToKaizenSystem()">KAIZEN SYSTEM</button>
  </div>
  <div class="col-lg-12">
    <div class="card-body container">
      <p class="title">Best Practice of Top 3 audit finding</p>
      <div class="row custom" *ngFor="let item of productionT1Videos"
        (click)="[videoModal.show(), loadVideo(item.video_Path)]">
        <div class="col-md-3 col-sm-12 img">
          <img [src]="mediaUrl + item.video_Icon_Path" width="100" height="100">
        </div>
        <div class="col-md-6 col-sm-12 des">
          <h3>{{item.video_Title_ENG}}</h3>
          <h3>{{item.vIdeo_Title_LCL}}</h3>
          <h3>{{item.video_Title_CHT}}</h3>
        </div>
        <div class="col-md-3 col-sm-12 score">
          <span>{{item.video_Remark}}</span>
        </div>
      </div>
      <div class="row" *ngIf="productionT1Videos.length === 0">
        <div class="table-warning text-center font-weight-bold col-12"
          style="height: 50px; line-height: 3.5;">NO DATA!
        </div>
      </div>
    </div>
  </div>
</div>

<div #videoModal="bs-modal" bsModal class="modal fade" [config]="bsModalConfig"
  tabindex="-1" role="dialog" aria-labelledby="dialog-static-name"
  (onHide)="stopVideo()">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-body">
        <video #videoRef width="100%" height="100%" (play)="addVideoLog()"
          controls [src]='video'></video>
      </div>
    </div>
  </div>
</div>
