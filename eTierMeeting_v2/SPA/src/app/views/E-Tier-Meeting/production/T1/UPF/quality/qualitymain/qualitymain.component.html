<next-pre-buttons [nextLink]="nextLink" [previousLink]="previousLink"></next-pre-buttons>
<h2 class="titlePage">Quality</h2>
<div class="ml-5 mr-5">
  <div class="animated fadeIn row">
    <div class="col-lg-12 mt-4 mb-4">
      <div class="table-responsive">
        <table class="table table-bordered">
          <thead>
            <tr style="color: white; background-color: blue">
              <th>Line #</th>
              <th>{{quality?.dept_Name}}</th>
              <th>Date</th>
              <th>{{quality?.data_Date|date:'dd/MM/yyyy'}}</th>
            </tr>
          </thead>
          <tbody>
            <tr style="color: white">
              <td>RFT Target</td>
              <td colspan="3">{{quality?.rfT_Target}} %</td>
            </tr>
            <tr style="color: white">
              <td>RFT Actual</td>
              <td colspan="3" [ngStyle]="{'background-color': quality?.coloRft,'color':'black'}">
                {{quality?.rft}} %</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    <div class="col-lg-12">
      <div class="card">
        <div class="card-body">
          <div class="table-responsive">
            <table class="table table-borderless table-data">
              <tbody>
                <tr *ngIf="defecttop3.length > 0">
                  <td *ngFor="let item of defecttop3" class="card-item">
                    <img [src]="item.image_Path === null ?'assets/img/no-image.jpg': img_path + item.image_Path" #imgEL
                      (error)="imgEL.src='assets/img/no-image.jpg'" style="margin: auto; display: block" width="100%"
                      height="100%">

                    <h4>{{item.def_DescVN}}</h4>
                    <hr>
                    <h5>Qty: {{item.finding_Qty}} Pair(s)</h5>
                  </td>
                  <!-- <td class="card-item-chart">
                    <canvas baseChart width="100%" height="100%" [plugins]="barChartPlugins" [datasets]="barChartData"
                      [colors]="financialChartColors" [labels]="barChartLabels" [options]="barChartOptions"
                      [legend]="barChartLegend" [chartType]="barChartType">
                    </canvas>
                  </td> -->
                </tr>
                <tr *ngIf="defecttop3.length === 0">
                  <td class="table-warning text-center font-weight-bold">NO DATA!</td>
                </tr>
              </tbody>
            </table>
          </div>

        </div>
      </div>
    </div>
  </div>
</div>
