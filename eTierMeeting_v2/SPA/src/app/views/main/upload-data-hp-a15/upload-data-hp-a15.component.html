<div class="animated fadeIn">
  <div class="row">
      <div class="col-lg-12">
          <div class="card">
              <form class="form-horizontal" autocomplete="off">
                  <div class="card-header">
                      <div class="row border-title">
                          <div class="col-md-12">
                              <strong class="title-card-cs">Upload Data HP A15</strong>
                          </div>
                      </div>
                  </div>
              </form>
              <div class="card-body">
                <div class="border-shadow">

                  <div class="row">
                      <form class="col-xxl-6 col-xl-6 col-lg-6 col-md-12">
                          <label class="btn btn-success ml-2" style="cursor: pointer; margin-bottom: 0;">
                            <i class="iconButton.UPLOAD"></i> Upload Excel
                            <input #inputRef type="file" name="upload" (change)="import($event)"
                                style="display: none;" [accept]="extensions">
                        </label>
                      </form>
                  </div>
                  <br>
              </div>
              </div>
          </div>
      </div>
  </div>
