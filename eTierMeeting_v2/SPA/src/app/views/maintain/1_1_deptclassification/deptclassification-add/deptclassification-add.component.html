<div class="animated fadeIn">
  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="card-header">
          <strong>Add new</strong>
          Dept Classification
          <button
            type="button"
            class="btn btn-sm btn-primary float-right"
            (click)="backList()"
          >
            <i class="fa fa-chevron-left"></i> Back
          </button>
        </div>
        <form
          class="form-horizontal"
          #addClassificationForm="ngForm"
          (ngSubmit)="addClassificationForm.valid && saveAndNext()"
        >
          <div class="card-body">
            <div class="form-group row">
              <label class="col-md-2 col-form-label" for="hf-password"
                >Class Kind <span class="red_star"> *</span></label
              >
              <div class="col-md-3">
                <input
                  type="text"
                  [(ngModel)]="deptclassification.class_Kind"
                  name="class_Kind"
                  class="form-control"
                  placeholder="Enter Class Kind..."
                  required
                />
              </div>
              <div class="col-md-1"></div>
              <label class="col-md-2 col-form-label" for="hf-password"
                >Dept ID<span class="red_star"> *</span></label
              >
              <div class="col-md-3">
                <input
                  type="text"
                  [(ngModel)]="deptclassification.dept_ID"
                  name="class_Name"
                  class="form-control"
                  placeholder="Enter Dept ID..."
                  required
                />
                <!-- <ng-select2
                  [data]="deptList"
                  [(ngModel)]="deptclassification.dept_ID"
                  (ngModelChange)="changeClassification($event)"
                  width="100%"
                  name="DeptID"
                  required
                >
                </ng-select2> -->
              </div>
            </div>
            <div class="form-group row">
              <label class="col-md-2 col-form-label" for="hf-password"
                >Class Name</label
              >
              <div class="col-md-3">
                <input
                  type="text"
                  [(ngModel)]="deptclassification.class_Name"
                  name="class_Name"
                  class="form-control"
                  placeholder="Enter Class Name..."
                  required
                />
              </div>
              <div class="col-md-1"></div>
              <label class="col-md-2 col-form-label" for="hf-password"
                >Dept Name</label
              >
              <div class="col-md-3">
                <input
                  type="text"
                  [(ngModel)]="deptclassification.dept_Name"
                  name="dept_Name"
                  class="form-control"
                  placeholder="Enter Dept Name..."
                />
              </div>
            </div>
          </div>
          <div class="card-footer">
            <button
              type="button"
              class="btn btn-sm btn-danger"
              (click)="clear()"
            >
              <i class="fa fa-ban"></i> Cancel
            </button>
            <button
              type="submit"
              class="btn btn-sm btn-primary"
              [disabled]="!addClassificationForm.valid"
            >
              <i class="fa fa-check"></i> Save & Next
            </button>
            <button
              type="button"
              class="btn btn-sm btn-success"
              [disabled]="!addClassificationForm.valid"
              (click)="save()"
            >
              <i class="fa fa-check"></i> Save
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
