<form #form="ngForm" (submit)="saveForm()">
  <div class="modal-header">
    <h4 class="modal-title pull-left">Add New Page Item</h4>
    <button type="button" class="btn-close close pull-right" aria-label="Close" (click)="bsModalRef.hide()">
      <span aria-hidden="true" class="visually-hidden">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div class="row mb-3">
      <div class="col-12 col-md-4 col-form-label">
        Center <i class="text-danger">*</i>
      </div>
      <div class="col-12 col-md-8">
        <ng-select  name="center" width="100%" [(ngModel)]="setting.center_Level"
          placeholder="Select Center..." (ngModelChange)="centerLevelChanged()" required>
          <ng-option *ngFor="let items of centers" [value]="items.key">{{items.key}}</ng-option>

        </ng-select>
      </div>
    </div>
    <div class="row mb-3">
      <div class="col-12 col-md-4 col-form-label">
        Tier Level <i class="text-danger">*</i>
      </div>
      <div class="col-12 col-md-8">
        <ng-select name="tier" width="100%" [(ngModel)]="setting.tier_Level"
          placeholder="Select Tier..." (ngModelChange)="tierLevelChanged()" required>
          <ng-option *ngFor="let items of tiers" [value]="items.key">{{items.key}}</ng-option>

        </ng-select>
      </div>
    </div>
    <div class="row mb-3">
      <div class="col-12 col-md-4 col-form-label">
        Class <i class="text-danger">*</i>
      </div>
      <div class="col-12 col-md-8">
        <ng-select name="section" width="100%" [(ngModel)]="setting.class_Level"
          placeholder="Select Class..." required>
          <ng-option *ngFor="let items of sections" [value]="items.key">{{items.key}}</ng-option>

        </ng-select>
      </div>
    </div>
    <div class="row mb-3">
      <div class="col-12 col-md-4 col-form-label">
        Page <i class="text-danger">*</i>
      </div>
      <div class="col-12 col-md-8">
        <ng-select name="section" width="100%" [(ngModel)]="setting.page_Name"
          placeholder="Select Page..." required>
          <ng-option *ngFor="let items of pages" [value]="items.key">{{items.key}}</ng-option>

        </ng-select>
      </div>
    </div>
    <div class="row mb-3">
      <div class="col-12 col-md-4 col-form-label">
        Item Name <i class="text-danger">*</i>
      </div>
      <div class="col-12 col-md-8">
        <input type="text" class="form-control" name="item_Name" [(ngModel)]="setting.item_Name"
          placeholder="Enter Item Name..." required>
      </div>
    </div>
    <div class="row mb-3">
      <div class="col-12 col-md-4 col-form-label">
        Item Name (Local) <i class="text-danger">*</i>
      </div>
      <div class="col-12 col-md-8">
        <input type="text" class="form-control" name="item_Name_LL" [(ngModel)]="setting.item_Name_LL"
          placeholder="Enter Item Name (Local)..." required>
      </div>
    </div>
    <div class="row mb-3">
      <div class="col-12 col-md-4 col-form-label">
        Target
      </div>
      <div class="col-12 col-md-8">
        <input type="number" class="form-control" name="target" [(ngModel)]="setting.target"
          placeholder="Enter Target...">
      </div>
    </div>
    <div class="row mb-3">
      <div class="col-12 col-md-4 col-form-label">
        Tolerance
      </div>
      <div class="col-12 col-md-8">
        <input type="number" class="form-control" name="tolerance" [(ngModel)]="setting.tolerance"
          placeholder="Enter Tolerance...">
      </div>
    </div>
    <div class="row mb-3">
      <div class="col-12 col-md-4 col-form-label">
        Unit
      </div>
      <div class="col-12 col-md-8">
        <input type="text" class="form-control" name="unit" [(ngModel)]="setting.unit"
          placeholder="Enter Unit...">
      </div>
    </div>
    <div class="row mb-3">
      <div class="col-12 col-md-4 col-form-label">
        Active
      </div>
      <div class="col-12 col-md-8">
        <div class="custom-control custom-checkbox">
          <input name="is_Active" [(ngModel)]="setting.is_Active" type="checkbox"
            class="custom-control-input" [id]="'is_Active'">
          <label class="custom-control-label" [for]="'is_Active'"></label>
        </div>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button class="btn btn-danger mr-1" type="button" (click)="resetForm()">
      <i class="fa fa-refresh"></i>
      Reset
    </button>
    <button class="btn btn-success mr-1" type="submit" [disabled]="form.invalid">
      <i class="fa fa-check"></i>
      Save
    </button>
  </div>
</form>
