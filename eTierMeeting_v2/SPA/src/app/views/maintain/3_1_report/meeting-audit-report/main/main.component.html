<div class="animated fadeIn">
  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-header">
          <strong>3.1 Meeting Audit Report</strong>
        </div>
        <div class="card-body">
          <div class="form-group row">
            <label class="col-md-3 col-lg-2 col-xl-2 pt-3">
              <strong class="float-right">Meeting Date <i class="text-danger">*</i></strong>
            </label>
            <div class="col-md-3 col-lg-3 col-xl-2 pt-2">
              <div class="input-group">
                <input
                  type="text"
                  placeholder="Date start..."
                  autocomplete="off"
                  class="form-control"
                  bsDatepicker
                  [(ngModel)]="time_start"
                  name="time_start"
                  [bsConfig]="bsConfig"
                  [maxDate]="time_end"
                  style="background-color: inherit;"
                  readonly
                />
                <span class="input-group-append">
                  <div class="btn btn-primary" type="button">
                    <i class="fa fa-calendar"></i>
                  </div>
                </span>
              </div>
            </div> 
            <div class="col-md-3 col-lg-3 col-xl-2 pt-2">
              <div class="input-group">
                <input
                  type="text"
                  placeholder="Date end..."
                  autocomplete="off"
                  class="form-control"
                  bsDatepicker
                  [(ngModel)]="time_end"
                  name="time_end"
                  [bsConfig]="bsConfig"
                  [minDate]="time_start"
                  style="background-color: inherit;"
                  readonly
                />
                <span class="input-group-append">
                  <div class="btn btn-primary" type="button">
                    <i class="fa fa-calendar"></i>
                  </div>
                </span>
              </div>
            </div>
            <div class="col-md-3 col-lg-3 col-xl-6 pt-2">
              <button
                type="button"
                (click)="export()"
                class="btn btn-success"
                [disabled]="!time_end || !time_start"
              >
                <i class="fa fa-download"></i> Download
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
