<!-- 密碼更換 -->
<div
  bsModal
  #modalChangePassword="bs-modal"
  class="modal fade"
  tabindex="-1"
  role="dialog"
  aria-labelledby="dialog-sizes-name1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title pull-left">Change Password</h4>
        <button
          type="button"
          class="close pull-right"
          aria-label="Close"
          (click)="modalChangePassword.hide()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="row mb-2 mt-2">
        <label class="col-md-4 col-form-label" for="password">
          <strong class="float-right">Current Password</strong>
        </label>
        <div class="col-md-7">
          <input
            type="password"
            name="password"
            class="form-control"
            [(ngModel)]="oldPassword" />
        </div>
      </div>
      <div class="row mb-2">
        <label class="col-md-4 col-form-label" for="password">
          <strong class="float-right">New Password</strong>
        </label>
        <div class="col-md-7">
          <input
            type="password"
            name="password"
            class="form-control"
            [(ngModel)]="newPassword" />
        </div>
      </div>
      <div class="row mb-2">
        <label class="col-md-4 col-form-label" for="password">
          <strong class="float-right">Confirm Password</strong>
        </label>
        <div class="col-md-7">
          <input
            type="password"
            name="password"
            class="form-control"
            [(ngModel)]="confirmPassword" />
        </div>
      </div>
      <div class="modal-footer justify-content-start">
        <button
          class="btn btn-danger btn-sm"
          (click)="modalChangePassword.hide()">
          <i class="fa fa-ban" aria-hidden="true"></i> Cancel
        </button>
        <button class="btn btn-success btn-sm" (click)="changePassword()">
          <i class="fa fa-check" aria-hidden="true"></i> Save
        </button>
      </div>
    </div>
  </div>
</div>
