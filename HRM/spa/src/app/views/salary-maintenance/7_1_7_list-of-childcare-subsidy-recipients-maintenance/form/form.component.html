<div class="animated fadeIn">
  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <form class="form-horizontal"
              autocomplete="off"
              #form="ngForm">
          <div class="card-header">
            <div class="row border-title">
              <div class="col-md-12">
                <strong class="title-card-cs">{{ title }} - {{ "System.Action." + formType | translate }}</strong>
                <button type="button"
                        class="{{classButton.BACK}}"
                        (click)="back()">
                  <i class="{{ iconButton.BACK }}"></i> {{'System.Action.Back' | translate }}
                </button>
              </div>
            </div>
          </div>
          <div class="card-body">
            <div class="row border-shadow">
              <!-- Factory -->
              <div class="col-xxl-3 col-xl-4 col-md-5 col-sm-12">
                <label class="badge badge-warning">{{ 'SalaryMaintenance.ListofChildcareSubsidyRecipientsMaintenance.Factory' | translate }}
                  <span class="text-danger text-bold"> *</span></label>
                <ng-select name="destination_Limit"
                           [disabled]="isEdit"
                           [(ngModel)]="data.factory"
                           (ngModelChange)="onFactoryChange()"
                           (clear)="deleteProperty('factory')"
                           [clearable]="data.factory != ''"
                           placeholder='{{"SalaryMaintenance.ListofChildcareSubsidyRecipientsMaintenance.Factory" | translate}}'
                           required>
                  <ng-option *ngFor="let item of listFactory"
                             [value]="item.key">{{item.value}}</ng-option>
                </ng-select>
              </div>

              <!-- EmployeeID -->
              <div class="col-xxl-3 col-xl-6 col-lg-6 col-md-6">
                <label class="badge badge-warning">
                  {{"SalaryMaintenance.ListofChildcareSubsidyRecipientsMaintenance.EmployeeID" | translate}}
                  <span class="text-danger">*</span>
                </label>
                <input [(ngModel)]="data.employee_ID"
                       name="employeeID"
                       type="text"
                       class="form-control"
                       typeaheadScrollable="true"
                       typeaheadOptionField="employee_ID"
                       [typeahead]="employeeList"
                       (typeaheadOnSelect)="onTypehead()"
                       (typeaheadOnBlur)="onTypehead()"
                       (typeaheadNoResults)="onTypehead(true)"
                       placeholder="{{'SalaryMaintenance.ListofChildcareSubsidyRecipientsMaintenance.EmployeeID' | translate}}"
                       maxlength="9"
                       [disabled]="isEdit || !data.factory"
                       required />
              </div>

              <!-- department  -->
              <div class="col-xxl-3 col-xl-4 col-md-5 col-sm-12">
                <label class="badge badge-warning">{{ 'SalaryMaintenance.ListofChildcareSubsidyRecipientsMaintenance.Department' | translate }}
                </label>
                <input type="text"
                       class="form-control"
                       [name]="'department'"
                       [(ngModel)]="data.department_Code_Name"
                       placeholder="{{ 'SalaryMaintenance.ListofChildcareSubsidyRecipientsMaintenance.Department' | translate }}"
                       disabled />
              </div>
              <!-- local_Full_Name -->
              <div class="col-xxl-3 col-xl-4 col-md-5 col-sm-12">
                <label class="badge badge-warning">{{ 'SalaryMaintenance.ListofChildcareSubsidyRecipientsMaintenance.LocalFullName' | translate }}
                </label>
                <input type="text"
                       class="form-control"
                       [name]="'local_Full_Name'"
                       [(ngModel)]="data.local_Full_Name"
                       placeholder="{{ 'SalaryMaintenance.ListofChildcareSubsidyRecipientsMaintenance.LocalFullName' | translate }}"
                       readonly
                       required />
              </div>

              <!-- BirthdayOfChild -->
              <div class="col-xxl-3 col-xl-4 col-md-5 col-sm-12">
                <label class="badge badge-warning">{{ 'SalaryMaintenance.ListofChildcareSubsidyRecipientsMaintenance.BirthdayOfChild' | translate }}
                  <span class="text-danger text-bold"> *</span></label>
                <div class="input-group">
                  <input type="text"
                         autocomplete="off"
                         placeholder="{{placeholder.YearMonthDay}}"
                         [name]="'birthdayOfChild'"
                         [bsConfig]="bsConfigBirthday"
                         class="form-control"
                         bsDatepicker
                         [(ngModel)]="data.birthday_Child"
                         (ngModelChange)="onUpdateTimeChangeAlways()"
                         [disabled]="isEdit"
                         onpaste="return false"
                         required />
                  <div class="input-group-append">
                    <span class="input-group-text">
                      <i class="{{ iconButton.CALENDAR }}"></i>
                    </span>
                  </div>
                </div>
              </div>

              <!-- Year and Month of Subsidy (Start) -->
              <div class="col-xxl-3 col-xl-4 col-md-5 col-sm-12">
                <label class="badge badge-warning">{{ 'SalaryMaintenance.ListofChildcareSubsidyRecipientsMaintenance.YearandMonthofSubsidyStart' | translate }}
                  <span class="text-danger text-bold"> *</span></label>
                <div class="input-group">
                  <input type="text"
                         autocomplete="off"
                         placeholder="{{placeholder.YearMonth}}"
                         [name]="'yearandMonthofSubsidyStart'"
                         [bsConfig]="bsConfigYearMonth"
                         class="form-control"
                         bsDatepicker
                         [(ngModel)]="data.month_Start"
                         (ngModelChange)="onUpdateTimeChangeAlways()"
                         [disabled]="isEdit"
                         [maxDate]="data.month_End"
                         onpaste="return false"
                         required />
                  <div class="input-group-append">
                    <span class="input-group-text">
                      <i class="{{ iconButton.CALENDAR }}"></i>
                    </span>
                  </div>
                </div>
              </div>

              <!-- Year and Month of Subsidy (End) -->
              <div class="col-xxl-3 col-xl-4 col-md-5 col-sm-12">
                <label class="badge badge-warning">{{ 'SalaryMaintenance.ListofChildcareSubsidyRecipientsMaintenance.YearandMonthofSubsidyEnd' | translate }}
                  <span class="text-danger text-bold"> *</span></label>
                <div class="input-group">
                  <input type="text"
                         autocomplete="off"
                         placeholder="{{placeholder.YearMonth}}"
                         [name]="'yearandMonthofSubsidyEnd'"
                         [bsConfig]="bsConfigYearMonth"
                         class="form-control"
                         bsDatepicker
                         [(ngModel)]="data.month_End"
                         (ngModelChange)="onUpdateTimeChangeAlways()"
                         [disabled]="isEdit"
                         [minDate]="data.month_Start"
                         onpaste="return false"
                         required />
                  <div class="input-group-append">
                    <span class="input-group-text">
                      <i class="{{ iconButton.CALENDAR }}"></i>
                    </span>
                  </div>
                </div>
              </div>

              <!-- NumberofChildren -->
              <div class="col-xxl-3 col-xl-4 col-md-5 col-sm-12">
                <label class="badge badge-warning">{{ 'SalaryMaintenance.ListofChildcareSubsidyRecipientsMaintenance.NumberofChildren' | translate }}
                  <span class="text-danger text-bold"> *</span>
                </label>
                <input type="number"
                       min="0"
                       max="99"
                       placeholder="{{ 'SalaryMaintenance.ListofChildcareSubsidyRecipientsMaintenance.NumberofChildren' | translate }}"
                       class="form-control"
                       (ngModelChange)="onUpdateTimeChangeAlways()"
                       [name]="'numberofChildren'"
                       [(ngModel)]="data.num_Children"
                       required />
              </div>

              <!-- UpdateBy -->
              <div class="col-xxl-3 col-xl-4 col-md-5 col-sm-12">
                <label for="updateBy"
                       class="badge badge-warning">{{'SalaryMaintenance.ListofChildcareSubsidyRecipientsMaintenance.UpdateBy' | translate }}</label>
                <input autocomplete="off"
                       type="text"
                       placeholder="{{'SalaryMaintenance.ListofChildcareSubsidyRecipientsMaintenance.UpdateBy' | translate }}"
                       class="form-control"
                       maxlength="50"
                       name="updateBy"
                       [(ngModel)]="data.update_By"
                       [readonly]="true"
                       required />
              </div>

              <!-- UpdateTime -->
              <div class="col-xxl-3 col-xl-4 col-md-5 col-sm-12">
                <label for="updateTime"
                       class="badge badge-warning">{{'SalaryMaintenance.ListofChildcareSubsidyRecipientsMaintenance.UpdateTime' | translate }}</label>
                <input autocomplete="off"
                       type="text"
                       placeholder="{{'SalaryMaintenance.ListofChildcareSubsidyRecipientsMaintenance.UpdateTime' | translate }}"
                       class="form-control"
                       maxlength="50"
                       name="updateTime"
                       [(ngModel)]="data.update_Time"
                       [readonly]="true"
                       required />
              </div>

            </div>
            <div class="row justify-content-md-center">
              <div class="col-lg-12 col-md-12 col-sm-12">
                <div class="table-responsive text-right">
                  <button *ngIf="!isEdit"
                          type="button"
                          [disabled]="form.invalid"
                          class="btn btn-warning mr-2"
                          (click)="save(true)">
                    <i class="{{ iconButton.SAVE }}"></i>
                    {{ "System.Action.SaveAndContinue" | translate }}
                  </button>
                  <button type="button"
                          class="{{classButton.SAVE}}"
                          (click)="save()"
                          [disabled]="form.invalid">
                    <i class="{{ iconButton.SAVE }}"></i> {{'System.Action.Save' | translate }}
                  </button>
                  <button type="button"
                          class="{{classButton.CLOSE}}"
                          (click)="back()">
                    <i class="{{ iconButton.CLOSE }}"></i> {{'System.Action.Close' | translate }}
                  </button>
                </div>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
