<div class="animated fadeIn">
  <div class="row">
    <div class="col-lg-12">
      <form class="card form-horizontal needs-validation"
            autocomplete="off"
            #subForm="ngForm">
        <div class="form-horizontal">
          <div class="card-header">
            <div class="row border-title">
              <div class="col-md-12">
                <strong class="title-card-cs">
                  {{ title }} - {{ "System.Action." + formType | translate }}
                </strong>
                <!-- Button Back -->
                <button type="button"
                        class="btn btn-sm btn-primary float-right"
                        (click)="back()">
                  <i class="fa fa-chevron-left"></i>
                  {{'System.Action.Back' | translate}}
                </button>
              </div>
            </div>
          </div>
        </div>
        <div class="card-body">
          <div class="row border-shadow">
            <!-- Factory -->
            <div class="col-xl-4 col-lg-6 col-md-6 pb-2">
              <label class="badge badge-warning">
                {{"SalaryMaintenance.PersonalIncomeTaxNumberMaintenance.Factory" | translate}}
                <span class="text-danger">*</span>
              </label>
              <ng-select name="factory"
                         [(ngModel)]="data.factory"
                         (clear)="deleteProperty('factory')"
                         [clearable]="data.factory !== ''"
                         (ngModelChange)="onFactoryChange()"
                         placeholder='{{"SalaryMaintenance.PersonalIncomeTaxNumberMaintenance.Factory" | translate}}'
                         [disabled]="isEdit"
                         required>
                <ng-option *ngFor="let i of listFactory"
                           [value]="i.key">{{i.value}}</ng-option>
              </ng-select>
            </div>
            <!-- Year -->
            <div class="col-xl-4 col-lg-6 col-md-6 pb-2">
              <label class="badge badge-warning">
                {{'SalaryMaintenance.PersonalIncomeTaxNumberMaintenance.Year'| translate}}
                <span class="text-danger">*</span>
              </label>
              <div class="full-width">
                <div class="container_input">
                  <div class="input-group mr-1">
                    <input type="text"
                           autocomplete="off"
                           class="form-control"
                           bsDatepicker
                           name="year"
                           (keypress)="validateNumber($event)"
                           [(ngModel)]="data.year_Date"
                           (ngModelChange)="onDateChange()"
                           [bsConfig]="bsConfig"
                           maxlength="4"
                           onpaste="return false;"
                           placeholder="{{placeholder.Year}}"
                           [disabled]="isEdit"
                           required />
                    <div class="input-group-append">
                      <span class="input-group-text"><i class="{{iconButton.CALENDAR}}"></i></span>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-xl-4"></div>
            <!-- EmployeeID -->
            <div class="col-xl-4 col-lg-6 col-md-6 pb-2">
              <label class="badge badge-warning">
                {{"SalaryMaintenance.PersonalIncomeTaxNumberMaintenance.EmployeeID" | translate}}
                <span class="text-danger">*</span>
              </label>
              <input [(ngModel)]="data.employee_ID"
                     name="employeeID"
                     type="text"
                     class="form-control"
                     typeaheadScrollable="true"
                     typeaheadOptionField="employee_ID"
                     [typeahead]="employeeList"
                     (typeaheadOnSelect)="onTypehead()"
                     (typeaheadOnBlur)="onTypehead()"
                     (typeaheadNoResults)="onTypehead(true)"
                     placeholder="{{'SalaryMaintenance.PersonalIncomeTaxNumberMaintenance.EmployeeID' | translate}}"
                     [disabled]="isEdit || !data.factory"
                     maxlength="9"
                     required />
            </div>
            <!-- Department -->
            <div class="col-xl-4 col-lg-6 col-md-6 pb-2">
              <label class="badge badge-warning">
                {{"SalaryMaintenance.PersonalIncomeTaxNumberMaintenance.Department" | translate}}
              </label>
              <input [ngModel]="data.department_Code_Name"
                     name="department"
                     type="text"
                     class="form-control"
                     placeholder="{{'SalaryMaintenance.PersonalIncomeTaxNumberMaintenance.Department' | translate}}"
                     readonly />
            </div>
            <!-- Local Full Name -->
            <div class="col-xl-4 col-lg-6 col-md-6 pb-2">
              <label class="badge badge-warning">
                {{"SalaryMaintenance.PersonalIncomeTaxNumberMaintenance.LocalFullName" | translate}}
              </label>
              <input [ngModel]="data.local_Full_Name"
                     name="local_Full_Name"
                     type="text"
                     class="form-control"
                     placeholder="{{'SalaryMaintenance.PersonalIncomeTaxNumberMaintenance.LocalFullName' | translate}}"
                     readonly
                     required />
            </div>
            <!-- Tax No. -->
            <div class="col-xl-8 col-lg-6 col-md-6 pb-2">
              <label class="badge badge-warning">
                {{"SalaryMaintenance.PersonalIncomeTaxNumberMaintenance.TaxNo" | translate}}
                <span class="text-danger">*</span>
              </label>
              <input [(ngModel)]="data.taxNo"
                     (ngModelChange)="onValueChange()"
                     name="taxNo"
                     type="text"
                     class="form-control"
                     pattern="^[a-zA-Z0-9]*$"
                     placeholder="{{'SalaryMaintenance.PersonalIncomeTaxNumberMaintenance.TaxNo' | translate}}"
                     maxlength="50"
                     required />
            </div>
            <!-- Dependents -->
            <div class="col-xl-4 col-lg-6 col-md-6 pb-2">
              <label class="badge badge-warning">
                {{"SalaryMaintenance.PersonalIncomeTaxNumberMaintenance.Dependents" | translate}}
                <span class="text-danger">*</span>
              </label>
              <input [(ngModel)]="data.dependents"
                     (ngModelChange)="onValueChange()"
                     name="dependents"
                     type="text"
                     class="form-control"
                     (keypress)="validateNumber($event)"
                     placeholder="{{'SalaryMaintenance.PersonalIncomeTaxNumberMaintenance.Dependents' | translate}}"
                     maxlength="2"
                     required />
            </div>
            <!-- Update By -->
            <div class="col-xl-4 col-lg-6 col-md-6 pb-2">
              <label class="badge badge-warning">
                {{"SalaryMaintenance.PersonalIncomeTaxNumberMaintenance.UpdateBy" | translate}}
              </label>
              <input [(ngModel)]="data.update_By"
                     name="update_By"
                     type="text"
                     class="form-control"
                     placeholder="{{'SalaryMaintenance.PersonalIncomeTaxNumberMaintenance.UpdateBy' | translate}}"
                     disabled />
            </div>
            <!-- Update Time -->
            <div class="col-xl-4 col-lg-6 col-md-6 pb-2">
              <label class="badge badge-warning">
                {{"SalaryMaintenance.PersonalIncomeTaxNumberMaintenance.UpdateTime" | translate}}
              </label>
              <input [(ngModel)]="data.update_Time"
                     name="update_Time"
                     type="text"
                     class="form-control"
                     placeholder="{{'SalaryMaintenance.PersonalIncomeTaxNumberMaintenance.UpdateTime' | translate}}"
                     disabled />
            </div>
          </div>
          <div class="row justify-content-md-center">
            <div class="col-lg-12 col-md-12 col-sm-12">
              <div class="mt-2 text-right">
                <button *ngIf="!isEdit"
                        type="button"
                        [disabled]="!subForm.valid || isDuplicate"
                        class="btn btn-warning mr-2"
                        (click)="save(true)">
                  <i class="{{ iconButton.SAVE }}"></i>
                  {{ "System.Action.SaveAndContinue" | translate }}
                </button>
                <button type="button"
                        [disabled]="!subForm.valid || isDuplicate"
                        class="{{ classButton.SAVE }}"
                        (click)="save(false)">
                  <i class="{{ iconButton.SAVE }}"></i>
                  {{ "System.Action.Save" | translate }}
                </button>
                <button type="button"
                        class="{{ classButton.CLOSE }}"
                        (click)="back()">
                  <i class="{{ iconButton.CLOSE }}"></i>
                  {{ "System.Action.Close" | translate }}
                </button>
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
