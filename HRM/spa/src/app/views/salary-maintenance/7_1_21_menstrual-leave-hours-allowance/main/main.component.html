<div class="animated fadeIn">
  <div id="pill-tabset">
    <div class="row">
      <div class="col-lg-12">
        <div class="card">
          <div class="card-header">
            <div class="row border-title">
              <div class="col-md-12">
                <strong>{{ title }}</strong>
              </div>
            </div>
          </div>
          <div class="card-body">
            <form class="row border-shadow"
                  #executeForm="ngForm"
                  autocomplete="off">
              <!-- Factory -->
              <div class="col-xxl-3 col-xl-4 col-lg-6 col-md-6 col-sm-12">
                <label class="badge badge-warning">
                  {{"SalaryMaintenance.MenstrualLeaveHoursAllowance.Factory" | translate }}
                  <span class="text-danger text-bold">*</span>
                </label>
                <ng-select name="factory"
                           [(ngModel)]="param.factory"
                           (ngModelChange)="onFactoryChange()"
                           (clear)="deleteProperty('factory')"
                           [clearable]="param.factory !== ''"
                           placeholder="{{'SalaryMaintenance.MenstrualLeaveHoursAllowance.Factory' | translate }}"
                           required>
                  <ng-option *ngFor="let data of listFactory"
                             [value]="data.key">{{data.value}}
                  </ng-option>
                </ng-select>
              </div>
              <!-- Year Month -->
              <div class="col-xxl-3 col-xl-4 col-lg-6 col-sm-12">
                <label class="badge badge-warning">
                  {{"SalaryMaintenance.MenstrualLeaveHoursAllowance.YearMonth" | translate }}
                  <span class="text-danger text-bold">*</span>
                </label>
                <div class="full-width">
                  <div class="container_date">
                    <div class="input-group mr-1">
                      <input autocomplete="off"
                             (keydown.backspace)="year_Month = null"
                             onpaste="return false;"
                             type="text"
                             placeholder="{{placeholder.YearMonth}}"
                             class="form-control bg-white"
                             name="year_Month"
                             [(ngModel)]="year_Month"
                             (ngModelChange)="onYearMonthChange()"
                             bsDatepicker
                             [bsConfig]="bsConfig"
                             required />
                      <div class="input-group-append">
                        <span class="input-group-text"><i class="{{iconButton.CALENDAR}}"></i></span>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="col-xxl-3 col-xl-4 col-lg-6 col-md-6 col-sm-12">
                <label class="badge badge-warning">
                  {{"SalaryMaintenance.MenstrualLeaveHoursAllowance.EmployeeID" | translate }}
                </label>
                <input type="text"
                       class="form-control"
                       name="employee_ID"
                       maxlength="9"
                       [(ngModel)]="param.employee_ID"
                       placeholder="{{'SalaryMaintenance.MenstrualLeaveHoursAllowance.EmployeeID' | translate }}" />
              </div>
              <!-- Permission Group -->
              <div class="col-12">
                <div class="row">
                  <div class="col-auto">
                    <div class="form-group">
                      <label class="badge badge-warning">
                        {{ "SalaryMaintenance.MenstrualLeaveHoursAllowance.PermissionGroup" | translate }}
                        <span class="text-danger text-bold"> *</span>
                      </label>
                      <ng-select id="permission_Group"
                                 name="permission_Group"
                                 [items]="listPermissionGroup"
                                 [multiple]="true"
                                 groupBy="allGroup"
                                 [selectableGroup]="true"
                                 [selectableGroupAsModel]="false"
                                 [closeOnSelect]="false"
                                 bindLabel="value"
                                 bindValue="key"
                                 [(ngModel)]="param.permission_Group"
                                 (ngModelChange)="onPermissionChange()"
                                 placeholder="{{'SalaryMaintenance.MenstrualLeaveHoursAllowance.PermissionGroup'| translate}}"
                                 [disabled]="!param.factory"
                                 required>
                        <ng-template ng-optgroup-tmp
                                     let-item="item"
                                     let-item$="item$"
                                     let-index="index">
                          <input id="item-{{ index }}"
                                 type="checkbox"
                                 name="item-{{ index }}"
                                 [ngModel]="item$.selected" /> {{ 'System.Action.SelectAll' | translate }}</ng-template>
                        <ng-template ng-option-tmp
                                     let-item="item"
                                     let-item$="item$"
                                     let-index="index">
                          <input id="item-{{ index }}"
                                 name="item-{{ index }}"
                                 type="checkbox"
                                 [ngModel]="item$.selected" /> {{ item.value }} </ng-template>
                      </ng-select>
                    </div>
                  </div>
                </div>
              </div>
              <div class="col-12 pb-2">
                <button *ngIf="this.functionUtility.checkFunction('Execute')"
                        type="button"
                        class="{{ classButton.SAVE }}"
                        [disabled]="!executeForm.valid"
                        (click)="execute()">
                  {{ "System.Action.Execute" | translate }}
                </button>
              </div>
              <div>
                <strong class="title-card-cs pl-3">{{ "SalaryMaintenance.MenstrualLeaveHoursAllowance.Total" | translate }}
                  <span class="text-primary">{{ totalRows }}</span>
                </strong>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
