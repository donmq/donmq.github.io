<div class="animated fadeIn">
  <div class="row">
    <div class="col-lg-12">
      <form class="card form-horizontal needs-validation"
            autocomplete="off"
            #subForm="ngForm">
        <div class="form-horizontal">
          <div class="card-header">
            <div class="row border-title">
              <div class="col-md-12">
                <strong class="title-card-cs">
                  {{ title }} - {{ 'System.Action.' + formType | translate }}
                </strong>
                <!-- Button Back -->
                <button type="button"
                        class="btn btn-sm btn-primary float-right"
                        (click)="back()">
                  <i class="fa fa-chevron-left"></i>
                  {{'System.Action.Back' | translate}}
                </button>
              </div>
            </div>
          </div>
        </div>
        <div class="card-body">
          <div class="row border-shadow">
            <!-- Factory -->
            <div class="col-xl-4 col-lg-6 col-md-6 pb-2">
              <label class="badge badge-warning">
                {{"SalaryMaintenance.PayslipDeliveryByEmailMaintenance.Factory" | translate}}
                <span class="text-danger">*</span>
              </label>
              <ng-select name="factory"
                         [(ngModel)]="data.factory"
                         (clear)="deleteProperty('factory')"
                         [clearable]="data.factory !== ''"
                         (ngModelChange)="onFactoryChange()"
                         placeholder='{{"SalaryMaintenance.PayslipDeliveryByEmailMaintenance.Factory" | translate}}'
                         [disabled]="isEdit"
                         required>
                <ng-option *ngFor="let i of listFactory"
                           [value]="i.key">{{i.value}}</ng-option>
              </ng-select>
            </div>
            <!-- EmployeeID -->
            <div class="col-xl-4 col-lg-6 col-md-6 pb-2">
              <label class="badge badge-warning">
                {{"SalaryMaintenance.PayslipDeliveryByEmailMaintenance.EmployeeID" | translate}}
                <span class="text-danger">*</span>
              </label>
              <input [(ngModel)]="data.employee_ID"
                     name="employeeID"
                     type="text"
                     class="form-control"
                     typeaheadScrollable="true"
                     typeaheadOptionField="employee_ID"
                     [typeahead]="employeeList"
                     (typeaheadOnSelect)="onTypehead()"
                     (typeaheadOnBlur)="onTypehead()"
                     (typeaheadNoResults)="onTypehead(true)"
                     placeholder="{{'SalaryMaintenance.PayslipDeliveryByEmailMaintenance.EmployeeID' | translate}}"
                     [disabled]="isEdit || !data.factory"
                     maxlength="9"
                     required />
            </div>
            <!-- Local Full Name -->
            <div class="col-xl-4 col-lg-6 col-md-6 pb-2">
              <label class="badge badge-warning">
                {{"SalaryMaintenance.PayslipDeliveryByEmailMaintenance.LocalFullName" | translate}}
              </label>
              <input [ngModel]="data.local_Full_Name"
                     name="local_Full_Name"
                     type="text"
                     class="form-control"
                     placeholder="{{'SalaryMaintenance.PayslipDeliveryByEmailMaintenance.LocalFullName' | translate}}"
                     readonly
                     required />
            </div>
            <!-- Email -->
            <div class="col-xl-8 col-lg-6 col-md-6 pb-2">
              <label class="badge badge-warning">
                {{"SalaryMaintenance.PayslipDeliveryByEmailMaintenance.Email" | translate}}
                <span class="text-danger">*</span>
              </label>
              <input [(ngModel)]="data.email"
                     (ngModelChange)="onValueChange()"
                     name="email"
                     type="text"
                     class="form-control"
                     placeholder="{{placeholder.Email}}"
                     mask="A*@A*.SSS"
                     [validation]="true"
                     [dropSpecialCharacters]="false"
                     maxlength="50"
                     required />
            </div>
            <!-- Status -->
            <div class="col-xl-4 col-lg-6 col-md-6 pb-2">
              <label class="badge badge-warning">
                {{ "SalaryMaintenance.PayslipDeliveryByEmailMaintenance.Status" | translate }}
                <span class="text-danger">*</span>
              </label>
              <div class="row pl-3">
                <div *ngFor="let item of status; index as i">
                  <label class="container">
                    <div class="row">
                      <div class="custom-control custom-radio pt-2">
                        <input [id]="'status' + i"
                               class="custom-control-input"
                               type="radio"
                               [checked]="item.key === data.status"
                               name="status"
                               [(ngModel)]="data.status"
                               (ngModelChange)="onValueChange()"
                               [value]="item.key" />
                        <p class="custom-control-label"
                           [for]="'status' + i">
                          <strong>
                            {{ item.value | translate }}
                          </strong>
                        </p>
                      </div>
                    </div>
                  </label>
                </div>
              </div>
            </div>
            <!-- Update By -->
            <div class="col-xl-4 col-lg-6 col-md-6 pb-2">
              <label class="badge badge-warning">
                {{"SalaryMaintenance.PayslipDeliveryByEmailMaintenance.UpdateBy" | translate}}
              </label>
              <input [(ngModel)]="data.update_By"
                     name="update_By"
                     type="text"
                     class="form-control"
                     placeholder="{{'SalaryMaintenance.PayslipDeliveryByEmailMaintenance.UpdateBy' | translate}}"
                     disabled />
            </div>
            <!-- Update Time -->
            <div class="col-xl-4 col-lg-6 col-md-6 pb-2">
              <label class="badge badge-warning">
                {{"SalaryMaintenance.PayslipDeliveryByEmailMaintenance.UpdateTime" | translate}}
              </label>
              <input [(ngModel)]="data.update_Time"
                     name="update_Time"
                     type="text"
                     class="form-control"
                     placeholder="{{'SalaryMaintenance.PayslipDeliveryByEmailMaintenance.UpdateTime' | translate}}"
                     disabled />
            </div>
          </div>
          <div class="row justify-content-md-center">
            <div class="col-lg-12 col-md-12 col-sm-12">
              <div class="mt-2 text-right">
                <button *ngIf="!isEdit"
                        type="button"
                        [disabled]="!subForm.valid || isDuplicate"
                        class="btn btn-warning mr-2"
                        (click)="save(true)">
                  <i class="{{ iconButton.SAVE }}"></i>
                  {{ "System.Action.SaveAndContinue" | translate }}
                </button>
                <button type="button"
                        [disabled]="!subForm.valid || isDuplicate"
                        class="{{ classButton.SAVE }}"
                        (click)="save(false)">
                  <i class="{{ iconButton.SAVE }}"></i>
                  {{ "System.Action.Save" | translate }}
                </button>
                <button type="button"
                        class="{{ classButton.CLOSE }}"
                        (click)="back()">
                  <i class="{{ iconButton.CLOSE }}"></i>
                  {{ "System.Action.Close" | translate }}
                </button>
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
