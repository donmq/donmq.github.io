<div class="animated fadeIn">
  <div>
    <div class="row">
      <div class="col-lg-12">
        <div class="card">
          <div class="card-header">
            <div class="row border-title">
              <div class="col-md-12">
                <strong>{{ title }}</strong>
              </div>
            </div>
          </div>
          <tab-component [tabs]="tabs"
                   [(tabId)]="selectedTab"></tab-component>
        </div>
      </div>
    </div>
  </div>
</div>

  <ng-template #salaryGenerationTab>
    <monthly-salary-generation-active [param]="param1"></monthly-salary-generation-active>
  </ng-template>
  <ng-template #dataLockTab>
    <monthly-data-lock-active [(param)]="param2"></monthly-data-lock-active>
  </ng-template>
