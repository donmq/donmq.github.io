<div class="animated fadeIn">
  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <form class="form-horizontal"
              autocomplete="off"
              #addForm="ngForm">
          <div class="card-header">
            <div class="row border-title">
              <div class="col-md-12">
                <strong class="title-card-cs"> {{ title }} - {{ 'System.Action.' + formType | translate }} </strong>
                <button type="button"
                        class="btn btn-sm btn-primary float-right"
                        (click)="back()">
                  <i class="{{ iconButton.BACK }}"></i> {{"System.Action.Back" | translate }}
                </button>
              </div>
            </div>
          </div>
          <div class="card-body">
            <div class="row border-shadow">
              <div class="col-xxl-4 col-xl-4 col-lg-6 col-sm-12 col-md-6 ">
                <label class="badge badge-warning"> {{"SalaryMaintenance.BankAccountMaintenance.Factory" | translate }}
                  <span class="text-danger text-bold"> *</span></label>
                <ng-select name="factory"
                           [(ngModel)]="data.factory"
                           (clear)="deleteProperty('factory')"
                           [clearable]="data.factory !== ''"
                           (ngModelChange)="onFactoryChange()"
                           placeholder='{{"SalaryMaintenance.BankAccountMaintenance.Factory" | translate }}'
                           [disabled]="isEdit"
                           required>
                  <ng-option *ngFor="let i of listFactory"
                             [value]="i.key">{{i.value}}</ng-option>
                </ng-select>
              </div>

              <div class="col-xxl-4 col-xl-4 col-lg-6 col-md-6 col-sm-12">
                <label class="badge badge-warning"> {{"SalaryMaintenance.BankAccountMaintenance.EmployeeID" | translate }} <span class="text-danger text-bold"> *</span></label>
                <input autocomplete="off"
                       type="text"
                       placeholder="{{'SalaryMaintenance.BankAccountMaintenance.EmployeeID' | translate }}"
                       class="form-control"
                       maxlength="9"
                       name="employee_ID"
                       [disabled]="isEdit || !data.factory"
                       [(ngModel)]="data.employee_ID"
                       typeaheadScrollable="true"
                       typeaheadOptionField="employee_ID"
                       [typeahead]="employeeList"
                       (typeaheadOnSelect)="onTypehead()"
                       (typeaheadOnBlur)="onTypehead()"
                       (typeaheadNoResults)="onTypehead(true)"
                       [disabled]="!data.factory"
                       required />
              </div>

              <div class="col-xxl-4 col-xl-4 col-lg-6 col-md-6 col-sm-12">
                <label class="badge badge-warning"> {{"SalaryMaintenance.BankAccountMaintenance.LocalFullName" | translate }} </label>
                <input type="text"
                       class="form-control"
                       id="local_Full_Name"
                       name="local_Full_Name"
                       [ngModel]="data.local_Full_Name"
                       placeholder='{{"SalaryMaintenance.BankAccountMaintenance.LocalFullName" | translate }}'
                       autocomplete="off"
                       readonly
                       required>
              </div>
              <div class="col-xxl-4 col-xl-4 col-lg-6 col-md-6 col-sm-12">
                <label class="badge badge-warning"> {{"SalaryMaintenance.BankAccountMaintenance.BankCode" | translate }} <span class="text-danger text-bold"> *</span></label>
                <input type="text"
                       class="form-control"
                       id="bankCode"
                       name="bankCode"
                       [(ngModel)]="data.bank_Code"
                       (ngModelChange)="onValueChange()"
                       placeholder='{{"SalaryMaintenance.BankAccountMaintenance.BankCode" | translate }}'
                       maxlength="10"
                       autocomplete="off"
                       required>
              </div>
              <div class="col-xxl-4 col-xl-4 col-lg-6 col-md-6 col-sm-12">
                <label class="badge badge-warning"> {{"SalaryMaintenance.BankAccountMaintenance.BankAccount" | translate }} <span class="text-danger text-bold"> *</span></label>
                <input type="text"
                       class="form-control"
                       id="bankNo"
                       name="bankNo"
                       [(ngModel)]="data.bankNo"
                       (ngModelChange)="onValueChange()"
                       placeholder='{{"SalaryMaintenance.BankAccountMaintenance.BankAccount" | translate }}'
                       maxlength="20"
                       autocomplete="off"
                       required>
              </div>

              <div class="col-xxl-4 col-xl-4 col-lg-6 col-sm-12 col-md-6 ">
                <label class="badge badge-warning"> {{"SalaryMaintenance.BankAccountMaintenance.Date" | translate }} <span class="text-danger text-bold"> *</span></label>
                <div class="full-width">
                  <div class="container_date">
                    <div class="input-group mr-1">
                      <input type="text"
                             name="effective_Date_value"
                             [(ngModel)]="create_Date_Value"
                             onpaste="return false;"
                             autocomplete="off"
                             class="form-control"
                             placeholder="{{placeholder.YearMonthDay}}"
                             bsDatepicker
                             [bsConfig]="{ isAnimated: true,dateInputFormat: 'YYYY/MM/DD' }"
                             (ngModelChange)="onDateChange()"
                             required>
                      <div class="input-group-append">
                        <span class="input-group-text"><i class="{{iconButton.CALENDAR}}"></i></span>
                      </div>
                    </div>
                  </div>
                </div>
              </div>

              <div class="col-xxl-4 col-xl-4 col-lg-6 col-md-6 col-sm-12">
                <label for="textDepartment"
                       class="badge badge-warning">{{"SalaryMaintenance.BankAccountMaintenance.Update_By" | translate
                  }}</label>
                <input type="text"
                       class="form-control"
                       id="Update_By"
                       name="Update_By"
                       [(ngModel)]="data.update_By"
                       placeholder='{{"SalaryMaintenance.BankAccountMaintenance.Update_By" | translate }}'
                       disabled>
              </div>
              <div class="col-xxl-4 col-xl-4 col-lg-6 col-md-6 col-sm-12">
                <label for="textDepartment"
                       class="badge badge-warning">{{"SalaryMaintenance.BankAccountMaintenance.Update_Time" | translate
                  }}</label>
                <input type="text"
                       class="form-control"
                       id="Update_Time"
                       name="Update_Time"
                       [(ngModel)]="data.update_Time"
                       placeholder='{{"SalaryMaintenance.BankAccountMaintenance.Update_Time" | translate }}'
                       disabled>
              </div>
            </div>
            <div class="row justify-content-md-center">
              <div class="col-lg-12 col-md-12 col-sm-12">
                <div class="table-responsive text-right">
                  <button type="button"
                          [ngClass]="isEdit ? 'none' : ''"
                          class="btn btn-warning ml-2"
                          (click)="save(true)"
                          [disabled]="!addForm.valid ">
                    <i class="{{ iconButton.SAVE }}"></i>
                    {{ "System.Action.SaveAndContinue" | translate }}
                  </button>
                  <button type="button"
                          class="btn btn-success ml-2"
                          (click)="save(false)"
                          [disabled]="!addForm.valid ">
                    <i class="{{ iconButton.SAVE }}"></i> {{"System.Action.Save" | translate }}
                  </button>
                  <button type="button"
                          class="btn btn-danger ml-2"
                          (click)="back()">
                    <i class="{{ iconButton.CLOSE }}"></i> {{"System.Action.Close" | translate }}
                  </button>
                </div>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
