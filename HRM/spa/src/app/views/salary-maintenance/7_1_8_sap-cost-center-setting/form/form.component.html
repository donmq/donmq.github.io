<div class="animated fadeIn">
  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <form class="form-horizontal"
              autocomplete="off"
              #form="ngForm">
          <div class="card-header">
            <div class="row border-title">
              <div class="col-md-12">
                <strong class="title-card-cs">{{ title }} - {{ "System.Action." + formType | translate }}</strong>
                <button type="button"
                        class="{{classButton.BACK}}"
                        (click)="back()">
                  <i class="{{ iconButton.BACK }}"></i> {{'System.Action.Back' | translate }}
                </button>
              </div>
            </div>
          </div>
          <div class="card-body">
            <div class="row border-shadow">
              <!-- Factory -->
              <div class="col-xxl-3 col-xl-4 col-md-5 col-sm-12">
                <label class="badge badge-warning">{{ 'SalaryMaintenance.SAPCostCenterSetting.Factory' | translate }}
                  <span class="text-danger text-bold"> *</span></label>
                <ng-select name="factory"
                           [disabled]="isEdit"
                           [(ngModel)]="data.factory"
                           (ngModelChange)="onFactoryChange()"
                           (clear)="deleteProperty('factory')"
                           [clearable]="data.factory != ''"
                           placeholder="{{'SalaryMaintenance.SAPCostCenterSetting.Factory' | translate}}"
                           required>
                  <ng-option *ngFor="let item of listFactory"
                             [value]="item.key">{{item.value}}</ng-option>
                </ng-select>
              </div>

              <!-- SAPCompanyCode -->
              <div class="col-xxl-3 col-xl-4 col-md-5 col-sm-12">
                <label class="badge badge-warning">{{ 'SalaryMaintenance.SAPCostCenterSetting.SAPCompanyCode' |
                  translate }}
                  <span class="text-danger text-bold"> *</span>
                </label>
                <input type="text"
                       class="form-control"
                       [name]="'SAPCompanyCode'"
                       [(ngModel)]="data.company_Code"
                       maxlength="4"
                       (blur)="checkExistSAPCompanyCode()"
                       placeholder="{{ 'SalaryMaintenance.SAPCostCenterSetting.SAPCompanyCode' | translate }}"
                       [disabled]="isEdit" />
              </div>

              <!-- Year -->
              <div class="col-xxl-3 col-xl-4 col-md-5 col-sm-12">
                <label class="badge badge-warning">
                  {{'SalaryMaintenance.SAPCostCenterSetting.Year'| translate}}
                  <span class="text-danger">*</span>
                </label>
                <div class="full-width">
                  <div class="container_input">
                    <div class="input-group mr-1">
                      <input type="text"
                             autocomplete="off"
                             class="form-control"
                             bsDatepicker
                             name="year"
                             [(ngModel)]="data.year_Date"
                             (ngModelChange)="onDateChange()"
                             [bsConfig]="bsConfig"
                             maxlength="4"
                             onpaste="return false;"
                             placeholder="{{placeholder.Year}}"
                             [disabled]="isEdit"
                             required />
                      <div class="input-group-append">
                        <span class="input-group-text"><i class="{{iconButton.CALENDAR}}"></i></span>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <!-- Group -->
              <div class="col-xxl-3 col-xl-4 col-md-5 col-sm-12">
                <label class="badge badge-warning">{{ 'SalaryMaintenance.SAPCostCenterSetting.Group' | translate }}
                  <span class="text-danger text-bold"> *</span>
                </label>
                <input type="string"
                       placeholder="{{ 'SalaryMaintenance.SAPCostCenterSetting.Group' | translate }}"
                       class="form-control"
                       (ngModelChange)="onUpdateTimeChangeAlways()"
                       [name]="'group'"
                       maxlength="10"
                       [disabled]="isEdit"
                       [(ngModel)]="data.group"
                       required />
              </div>

              <!-- CostCenter -->
              <div class="col-xxl-3 col-xl-4 col-md-5 col-sm-12">
                <label class="badge badge-warning">{{ 'SalaryMaintenance.SAPCostCenterSetting.CostCenter' | translate }}
                  <span class="text-danger text-bold"> *</span>
                </label>
                <input type="string"
                       placeholder="{{ 'SalaryMaintenance.SAPCostCenterSetting.CostCenter' | translate }}"
                       class="form-control"
                       (blur)="onUpdateTimeChangeAlways()"
                       [name]="'costCenter'"
                       [disabled]="isEdit"
                       maxlength="10"
                       [(ngModel)]="data.cost_Code"
                       required />
              </div>

              <!-- Function | Kind-->
              <div class="col-xxl-3 col-xl-4 col-md-5 col-sm-12">
                <label class="badge badge-warning">{{ 'SalaryMaintenance.SAPCostCenterSetting.Function' | translate }}
                  <span class="text-danger text-bold"> *</span></label>
                <ng-select name="function"
                           [disabled]="isEdit"
                           [(ngModel)]="data.kind"
                           (clear)="deleteProperty('kind')"
                           [clearable]="data.kind != ''"
                           placeholder="{{'SalaryMaintenance.SAPCostCenterSetting.Function' | translate}}"
                           (ngModelChange)="onUpdateTimeChangeAlways()"
                           required>
                  <ng-option *ngFor="let item of listKind"
                             [value]="item.key">{{item.value}}</ng-option>
                </ng-select>
              </div>

              <!-- ProfitCenter -->
              <div class="col-xxl-3 col-xl-4 col-md-5 col-sm-12">
                <label class="badge badge-warning">{{ 'SalaryMaintenance.SAPCostCenterSetting.ProfitCenter' | translate
                  }}
                  <span class="text-danger text-bold"> *</span>
                </label>
                <input type="string"
                       placeholder="{{ 'SalaryMaintenance.SAPCostCenterSetting.ProfitCenter' | translate }}"
                       class="form-control"
                       (ngModelChange)="onUpdateTimeChangeAlways()"
                       [name]="'profitCenter'"
                       maxlength="10"
                       [(ngModel)]="data.profit_Center"
                       required />
              </div>

              <!-- CostCenterChineseDescription -->
              <div class="col-12">
                <label class="badge badge-warning">{{
                  'SalaryMaintenance.SAPCostCenterSetting.CostCenterChineseDescription' | translate }}
                  <span class="text-danger text-bold"> *</span>
                </label>
                <input type="string"
                       placeholder="{{ 'SalaryMaintenance.SAPCostCenterSetting.CostCenterChineseDescription' | translate }}"
                       class="form-control"
                       (ngModelChange)="onUpdateTimeChangeAlways()"
                       [name]="'costCenterChineseDescription'"
                       maxlength="50"
                       [(ngModel)]="data.code_Name"
                       required />
              </div>

              <!-- CostCenterEnglishDescription -->
              <div class="col-12">
                <label class="badge badge-warning">{{
                  'SalaryMaintenance.SAPCostCenterSetting.CostCenterEnglishDescription' | translate }}
                  <span class="text-danger text-bold"> *</span>
                </label>
                <input type="string"
                       placeholder="{{ 'SalaryMaintenance.SAPCostCenterSetting.CostCenterEnglishDescription' | translate }}"
                       class="form-control"
                       (ngModelChange)="onUpdateTimeChangeAlways()"
                       [name]="'costCenterEnglishDescription'"
                       maxlength="50"
                       [(ngModel)]="data.code_Name_EN"
                       required />
              </div>

              <!-- UpdateBy -->
              <div class="col-xxl-3 col-xl-4 col-md-5 col-sm-12">
                <label for="updateBy"
                       class="badge badge-warning">{{'SalaryMaintenance.SAPCostCenterSetting.UpdateBy' |
                  translate }}</label>
                <input autocomplete="off"
                       type="text"
                       placeholder="{{'SalaryMaintenance.SAPCostCenterSetting.UpdateBy' | translate }}"
                       class="form-control"
                       maxlength="50"
                       name="updateBy"
                       [ngModel]="data.update_By"
                       readonly />
              </div>

              <!-- UpdateTime -->
              <div class="col-xxl-3 col-xl-4 col-md-5 col-sm-12">
                <label for="updateTime"
                       class="badge badge-warning">{{'SalaryMaintenance.SAPCostCenterSetting.UpdateTime' | translate
                  }}</label>
                <input autocomplete="off"
                       type="text"
                       placeholder="{{'SalaryMaintenance.SAPCostCenterSetting.UpdateTime' | translate }}"
                       class="form-control"
                       maxlength="50"
                       name="updateTime"
                       [ngModel]="data.update_Time"
                       disabled />
              </div>

            </div>
            <div class="row justify-content-md-center">
              <div class="col-lg-12 col-md-12 col-sm-12">
                <div class="table-responsive text-right">
                  <button *ngIf="!isEdit"
                          type="button"
                          [disabled]="form.invalid"
                          class="btn btn-warning mr-2"
                          (click)="save(true)">
                    <i class="{{ iconButton.SAVE }}"></i>
                    {{ "System.Action.SaveAndContinue" | translate }}
                  </button>
                  <button type="button"
                          class="{{classButton.SAVE}}"
                          (click)="save()"
                          [disabled]="form.invalid">
                    <i class="{{ iconButton.SAVE }}"></i> {{'System.Action.Save' | translate }}
                  </button>
                  <button type="button"
                          class="{{classButton.CLOSE}}"
                          (click)="back()">
                    <i class="{{ iconButton.CLOSE }}"></i> {{'System.Action.Close' | translate }}
                  </button>
                </div>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
