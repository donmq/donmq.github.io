<div class="animated fadeIn">
  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <form class="form-horizontal"
              autocomplete="off"
              #subForm="ngForm">
          <div class="card-header">
            <div class="row border-title">
              <div class="col-md-12">
                <strong class="title-card-cs">{{ title }} - {{'System.Action.' + action | translate}}</strong>
                <button type="button"
                        class="btn btn-sm btn-primary float-right"
                        (click)="back()">
                  <i class="{{ iconButton.BACK }}"></i> {{"System.Action.Back" | translate }}
                </button>
              </div>
            </div>
          </div>
          <div class="card-body">
            <div class="row border-shadow">
              <div class="col-xxl-4 col-xl-4 col-lg-6 col-md-6 col-sm-12">
                <label class="badge badge-warning"> {{"BasicMaintenance.Account/AuthorizationSetting.Status" | translate }} </label>
                <div class="custom-control custom-radio mt-2">
                  <div class="form-check form-check-inline">
                    <input type="radio"
                           class="custom-control-input"
                           id="customRadio2"
                           name="customRadio2"
                           [value]="true"
                           [(ngModel)]="data.isActive" />
                    <label class="custom-control-label font-weight-bold"
                           for="customRadio2">
                      {{'BasicMaintenance.Account/AuthorizationSetting.Enabled' | translate }}
                    </label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input type="radio"
                           class="custom-control-input"
                           id="customRadio1"
                           name="customRadio1"
                           [value]="false"
                           [(ngModel)]="data.isActive" />
                    <label class="custom-control-label font-weight-bold"
                           for="customRadio1">
                      {{'BasicMaintenance.Account/AuthorizationSetting.Disable' | translate }}
                    </label>
                  </div>
                </div>
              </div>
              <div class="col-xxl-4 col-xl-4 col-lg-6 col-md-6 col-sm-12">
                <label class="badge badge-warning"> {{"BasicMaintenance.Account/AuthorizationSetting.Account" | translate }} <span class="text-danger text-bold"> *</span></label>
                <input type="text"
                       class="form-control"
                       id="Account"
                       name="Account"
                       [(ngModel)]="data.account"
                       placeholder='{{"BasicMaintenance.Account/AuthorizationSetting.Account" | translate }}'
                       maxlength="10"
                       [disabled]="action == 'Edit'"
                       required
                       autocomplete="off">
              </div>
              <div class="col-xxl-4 col-xl-4 col-lg-6 col-md-6 col-sm-12">
                <label class="badge badge-warning"> {{"BasicMaintenance.Account/AuthorizationSetting.Name" | translate }} <span class="text-danger text-bold"> *</span></label>
                <input type="text"
                       class="form-control"
                       id="Name"
                       name="Name"
                       maxlength="255"
                       [(ngModel)]="data.name"
                       placeholder='{{"BasicMaintenance.Account/AuthorizationSetting.Name" | translate }}'
                       required
                       autocomplete="off">
              </div>
              <div class="col-xxl-4 col-xl-4 col-lg-6 col-md-6 col-sm-12">
                <label class="badge badge-warning"> {{"BasicMaintenance.Account/AuthorizationSetting.Division" | translate }} <span class="text-danger text-bold"> *</span></label>
                <ng-select name="division"
                           [(ngModel)]="data.division"
                           placeholder='{{"BasicMaintenance.Account/AuthorizationSetting.Division" | translate }}'
                           (clear)="deleteProperty('division')"
                           [clearable]="data.division !== ''"
                           (ngModelChange)="onChange()"
                           required>
                  <ng-option *ngFor="let data of division"
                             [value]="data.key">{{data.value}}</ng-option>
                </ng-select>
              </div>
              <div class="col-xxl-4 col-xl-4 col-lg-6 col-md-6 col-sm-12">
                <label class="badge badge-warning"> {{"BasicMaintenance.Account/AuthorizationSetting.Factory" | translate }} <span class="text-danger text-bold"> *</span></label>
                <ng-select name="factory"
                           [(ngModel)]="data.factory"
                           placeholder='{{"BasicMaintenance.Account/AuthorizationSetting.Factory" | translate }}'
                           (clear)="deleteProperty('factory')"
                           [clearable]="data.factory !== ''"
                           (ngModelChange)="onChange()"
                           required>
                  <ng-option *ngFor="let data of factory"
                             [value]="data.key">{{data.value}}</ng-option>
                </ng-select>
              </div>
              <div class="col-xxl-4 col-xl-4 col-lg-6 col-md-6 col-sm-12">
                <label for="textDepartment"
                       class="badge badge-warning">{{"BasicMaintenance.Account/AuthorizationSetting.Department" | translate }} <span class="text-danger text-bold"> *</span></label>
                <ng-select name="departmentID"
                           [(ngModel)]="data.department_ID"
                           placeholder='{{"BasicMaintenance.Account/AuthorizationSetting.Department" | translate }}'
                           (clear)="deleteProperty('department_ID')"
                           [clearable]="data.department_ID !== ''"
                           [disabled]="!data.division || !data.factory"
                           required>
                  <ng-option *ngFor="let data of department"
                             [value]="data.key">{{data.value}}</ng-option>
                </ng-select>
              </div>
              <div class="col-12">
                <div class="row">
                  <div class="col-8">
                    <div class="row">
                      <div class="col-12">
                        <label for="textDepartment"
                               class="badge badge-warning">{{"BasicMaintenance.Account/AuthorizationSetting.Role" | translate }} <span class="text-danger text-bold"> *</span></label>
                        <ng-select name="listRole"
                                   [multiple]="true"
                                   [items]="roleList"
                                   [selectableGroup]="true"
                                   [selectableGroupAsModel]="false"
                                   [closeOnSelect]="false"
                                   groupBy="allGroup"
                                   bindLabel="value"
                                   bindValue="key"
                                   (clear)="data.listRole = []"
                                   [(ngModel)]="data.listRole"
                                   placeholder="{{'BasicMaintenance.Account/AuthorizationSetting.Role' | translate }}"
                                   required>
                          <ng-template ng-optgroup-tmp
                                       let-item="item"
                                       let-item$="item$"
                                       let-index="index">
                            <input id="item-{{ index }}"
                                   type="checkbox"
                                   name="item-{{ index }}"
                                   [ngModel]="item$.selected" /> {{ 'System.Action.SelectAll' | translate }}</ng-template>
                          <ng-template ng-option-tmp
                                       let-item="item"
                                       let-item$="item$"
                                       let-index="index">
                            <input id="item-{{ index }}"
                                   name="item-{{ index }}"
                                   type="checkbox"
                                   [ngModel]="item$.selected" /> {{ item.value }} </ng-template>
                        </ng-select>
                      </div>
                    </div>
                  </div>
                  <div class="col-4"
                       *ngIf="action == 'Edit'">
                    <div class="row">
                      <div class="col-12">
                        <label for="textDepartment"
                               class="badge badge-warning">{{"BasicMaintenance.Account/AuthorizationSetting.UpdateBy" | translate }}</label>
                        <input type="text"
                               class="form-control"
                               id="Update_By"
                               name="Update_By"
                               [ngModel]="data.update_By"
                               placeholder='{{"BasicMaintenance.Account/AuthorizationSetting.UpdateBy" | translate }}'
                               disabled>
                      </div>
                      <div class="col-12">
                        <label for="textDepartment"
                               class="badge badge-warning">{{"BasicMaintenance.Account/AuthorizationSetting.UpdateTime" | translate }}</label>
                        <input type="text"
                               class="form-control"
                               id="Update_Time"
                               name="Update_Time"
                               [ngModel]="data.update_Time | date : 'yyyy/MM/dd HH:mm:ss'"
                               placeholder='{{"BasicMaintenance.Account/AuthorizationSetting.UpdateTime" | translate }}'
                               disabled>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="row justify-content-md-center">
              <div class="col-lg-12 col-md-12 col-sm-12">
                <div class="table-responsive text-right">
                  <button *ngIf="action == 'Edit'"
                          type="button"
                          class="btn btn-primary ml-2"
                          (click)="resetPassword()"
                          [disabled]="data.password_Reset">
                    <i class="{{ iconButton.RESET }}"></i>
                    {{"BasicMaintenance.Account/AuthorizationSetting.ResetPassword" | translate }}
                  </button>
                  <button type="button"
                          class="btn btn-success ml-2"
                          (click)="save()"
                          [disabled]="!subForm.valid">
                    <i class="{{ iconButton.SAVE }}"></i> {{"System.Action.Save" | translate }}
                  </button>
                  <button type="button"
                          class="btn btn-danger ml-2"
                          (click)="back()">
                    <i class="{{ iconButton.CLOSE }}"></i> {{"System.Action.Close" | translate }}
                  </button>
                </div>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
