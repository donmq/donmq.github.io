<div class="animated fadeIn">
  <div class="row">
    <div class="col-lg-12">
      <form class="card form-horizontal needs-validation"
            #codeLanguageForm="ngForm"
            (ngSubmit)="codeLanguageForm.valid && save()"
            autocomplete="off">
        <div class="form-horizontal">
          <div class="card-header">
            <div class="row border-title">
              <div class="col-md-12">
                <strong>{{ title }} - {{ 'System.Action.' + action | translate }}</strong>
                <!-- Button Back -->
                <button type="button"
                        class="btn btn-sm btn-primary float-right"
                        (click)="back()">
                  <i class="fa fa-chevron-left"></i>
                  {{"System.Action.Back" | translate}}
                </button>
              </div>
            </div>
          </div>
        </div>
        <div class="card-body">
          <div class="border-shadow">
            <div class="row">
              <div class="col-md-3 col-sm-6 mb-3">
                <!-- Type Seq -->
                <label class="badge badge-warning">
                  {{"BasicMaintenance.CodeLanguage.TypeSeq" | translate}}
                  <span class="text-danger text-bold"> *</span>
                </label>
                <!-- Type Add -->
                <ng-select *ngIf="formType == 'Add'"
                           name="type_Seq"
                           [(ngModel)]="codeLanguageDetail.type_Seq"
                           (clear)="codeLanguageDetail.type_Seq = null"
                           (ngModelChange)="getCode($event); onTypeSeqChange(codeLanguageDetail.type_Seq)"
                           [clearable]="codeLanguageDetail.type_Seq !== ''"
                           placeholder='{{"BasicMaintenance.CodeLanguage.TypeSeq" | translate}}'
                           required>
                  <ng-option *ngFor="let typeSeq of typeSeqs"
                             [value]="typeSeq.key">{{typeSeq.value}}</ng-option>
                </ng-select>
                <!-- Type Edit -->
                <th *ngIf="formType == 'Edit' || formType == 'Query'">
                  {{codeLanguageDetail.type_Title}}
                </th>
              </div>
            </div>
            <div class="row">
              <div class="col-md-3 col-sm-6 mb-3">
                <label class="badge badge-warning">
                  {{"BasicMaintenance.CodeLanguage.Code" | translate}}
                  <span class="text-danger text-bold"> *</span>
                </label>
                <!-- Code -->
                <ng-select [disabled]="formType == 'Add' ? !codeLanguageDetail.type_Seq : true"
                           name="code"
                           [(ngModel)]="codeLanguageDetail.code"
                           (ngModelChange)="getCodeName(); onCodeChange()"
                           (clear)="codeLanguageDetail.code = null"
                           [clearable]="codeLanguageDetail.code !== ''"
                           placeholder='{{"BasicMaintenance.CodeLanguage.Code" | translate}}'
                           required>
                  <ng-option *ngFor="let code of listCode"
                             [value]="code.key">{{code.key}}</ng-option>
                </ng-select>
              </div>
              <!-- Code Name -->
              <div class="col-md-3 col-sm-6 mb-3">
                <label class="badge badge-warning">
                  {{"BasicMaintenance.CodeLanguage.CodeName" | translate}}
                </label>
                <input type="text"
                       class="form-control"
                       disabled
                       placeholder='{{"BasicMaintenance.CodeLanguage.CodeName" | translate}}'
                       name="code_Name"
                       [(ngModel)]="codeLanguageDetail.code_Name">
              </div>
            </div>
            <!-- Language -->
            <div class="row">
              <div class="col-md-3 col-sm-6 mb-3"
                   *ngFor="let item of codeLanguageDetail?.detail; let index">
                <label class="badge badge-warning">
                  {{"BasicMaintenance.CodeLanguage.Language" | translate}} {{item.language_Code}}
                </label>
                <input type="text"
                       class="form-control"
                       [disabled]="formType == 'Query' ? true : !codeLanguageDetail.code"
                       maxlength="50"
                       [name]="item.name + index"
                       [id]="item.name + index"
                       [(ngModel)]="item.name">
              </div>
            </div>
          </div>
          <div class="row justify-content-md-center">
            <div class="col-lg-12 col-md-12 col-sm-12">
              <div class="table-responsive text-right">
                <button *ngIf="formType == 'Add' || formType == 'Edit'"
                        type="submit"
                        class="btn btn-success ml-1"
                        [disabled]="codeLanguageForm.invalid">
                  <i class="{{ iconButton.SAVE }}"></i> {{"System.Action.Save" | translate}}</button>
                <button type="button"
                        class="btn btn-danger ml-1"
                        (click)="cancel()">
                  <i class="{{ iconButton.CLOSE }}"></i> {{"System.Action.Close" | translate}}
                </button>
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
