<div class="animated fadeIn">
  <div class="row">
    <div class="col-lg-12">
      <form class="card form-horizontal needs-validation"
            #addDirectoryForm="ngForm"
            (ngSubmit)="addDirectoryForm.valid && save()"
            autocomplete="off">
        <div class="form-horizontal">
          <div class="card-header">
            <div class="row border-title">
              <div class="col-md-12">
                <strong>{{ title }} - {{ 'System.Action.' + action | translate }}</strong>
                <!-- Button Back -->
                <button type="button"
                        class="btn btn-sm btn-primary float-right"
                        (click)="back()">
                  <i class="fa fa-chevron-left"></i>
                  {{"System.Action.Back" | translate}}
                </button>
              </div>
            </div>
          </div>
        </div>
        <div class="card-body">
          <div class="row border-shadow">
            <div class="col-md-2 col-sm-6 mb-3">
              <label class="badge badge-warning">
                {{"SystemMaintenance.DirectoryMaintenance.DirectoryCode" |
                translate}}
                <span class="text-danger text-bold"> *</span>
              </label>
              <input type="text"
                     class="form-control"
                     [disabled]="action == 'Edit'"
                     placeholder='{{"SystemMaintenance.DirectoryMaintenance.DirectoryCode" | translate}}'
                     maxlength="50"
                     name="directory_Code"
                     id="directory_Code"
                     [(ngModel)]="data.directory_Code"
                     required>
            </div>
            <div class="col-md-2 col-sm-6 mb-3">
              <label class="badge badge-warning">
                {{"SystemMaintenance.DirectoryMaintenance.DirectoryName" |
                translate}}
                <span class="text-danger text-bold"> *</span>
              </label>
              <input type="text"
                     class="form-control"
                     placeholder='{{"SystemMaintenance.DirectoryMaintenance.DirectoryName" | translate}}'
                     maxlength="100"
                     name="directory_Name"
                     id="directory_Name"
                     [(ngModel)]="data.directory_Name"
                     required>
            </div>
            <div class="col-md-2 col-sm-6 mb-3">
              <label class="badge badge-warning">
                {{"SystemMaintenance.DirectoryMaintenance.ParentDirectoryCode" |
                translate}}
              </label>
              <ng-select [(ngModel)]="data.parent_Directory_Code"
                         name="parent_Directory_Code"
                         id="parent_Directory_Code"
                         placeholder='{{"SystemMaintenance.DirectoryMaintenance.ParentDirectoryCode" | translate}}'>
                <ng-option *ngFor="let item of listParentDirectoryCode"
                           [value]="item.key">{{item.value}}</ng-option>
              </ng-select>
            </div>
            <div class="col-md-2 col-sm-6 mb-3">
              <label class="badge badge-warning">
                {{"SystemMaintenance.DirectoryMaintenance.Seq" | translate}}
                <span class="text-danger text-bold"> *</span>
              </label>
              <input autocomplete="off"
                     type="number"
                     placeholder="{{'SystemMaintenance.DirectoryMaintenance.Seq' | translate }}"
                     class="form-control text-center"
                     name="seq"
                     [(ngModel)]="data.seq"
                     mask="000"
                     [min]="0"
                     [max]="999"
                     required />
            </div>
          </div>
          <div class="row justify-content-md-center">
            <div class="col-lg-12 col-md-12 col-sm-12">
              <div class="table-responsive text-right">
                <button type="submit"
                        class="btn btn-success ml-1"
                        [disabled]="addDirectoryForm.invalid">
                  <i class="{{ iconButton.SAVE }}"></i> {{"System.Action.Save" |
                  translate}}</button>
                <button type="button"
                        class="btn btn-danger ml-1"
                        (click)="cancel()"><i class="{{ iconButton.CLOSE }}"></i>
                  {{"System.Action.Close" | translate}}
                </button>
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
