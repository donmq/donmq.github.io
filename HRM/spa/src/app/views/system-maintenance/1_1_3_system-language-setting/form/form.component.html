<div class="animated fadeIn">
  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <form class="form-horizontal"
              autocomplete="off"
              #subForm="ngForm">
          <div class="card-header">
            <div class="row border-title">
              <div class="col-md-12">
                <strong class="title-card-cs">{{ title }} - {{'System.Action.' + action | translate}}</strong>
                <button type="button"
                        class="btn btn-sm btn-primary float-right"
                        (click)="back()">
                  <i class="{{ iconButton.BACK }}"></i> {{"System.Action.Back" | translate }}
                </button>
              </div>
            </div>
          </div>
          <div class="card-body">
            <div class="row border-shadow">
              <div class="col-xxl-3 col-xl-4 col-lg-6 col-md-6 col-sm-12">
                <label class="badge badge-warning"> {{"SystemMaintenance.SystemLanguageSetting.LanguageCode" | translate }}
                  <span class="text-danger text-bold"> *</span> </label>
                <input type="text"
                       name="language_Code"
                       autocomplete="off"
                       class="form-control"
                       maxlength="2"
                       mask="SS"
                       [ngModel]="param.language_Code"
                       (ngModelChange)="param.language_Code = $event.toUpperCase()"
                       placeholder="{{'SystemMaintenance.SystemLanguageSetting.LanguageCode' | translate }}"
                       [readonly]="action == 'Edit'"
                       required>
              </div>
              <div class="col-xxl-3 col-xl-4 col-lg-6 col-md-6 col-sm-12">
                <label class="badge badge-warning"> {{"SystemMaintenance.SystemLanguageSetting.LanguageName" | translate }}
                  <span class="text-danger text-bold"> *</span> </label>
                <input type="text"
                       name="language_Name"
                       autocomplete="off"
                       class="form-control"
                       maxlength="50"
                       [(ngModel)]="param.language_Name"
                       placeholder='{{"SystemMaintenance.SystemLanguageSetting.LanguageName" | translate }}'
                       required>
              </div>
            </div>
            <div class="row justify-content-md-center">
              <div class="col-lg-12 col-md-12 col-sm-12">
                <div class="table-responsive text-right">
                  <button type="button"
                          class="btn btn-success"
                          (click)="save()"
                          [disabled]="!subForm.valid">
                    <i class="{{ iconButton.SAVE }}"></i> {{"System.Action.Save" | translate }}
                  </button>
                  <button type="button"
                          class="btn btn-danger ml-2"
                          (click)="back()">
                    <i class="{{ iconButton.CLOSE }}"></i> {{"System.Action.Close" | translate }}
                  </button>
                </div>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
