<div class="animated fadeIn">
    <div class="row">
      <div class="col-lg-12">
        <div class="card">
          <form class="form-horizontal"
            autocomplete="off"
            #mainForm="ngForm">
            <div class="card-header">
              <div class="row border-title">
                <div class="col-md-12">
                  <strong class="title-card-cs">{{ title }}</strong>
                </div>
              </div>
            </div>
            <div class="card-body">
              <div class="row border-shadow">
                <!-- Factory -->
                <div class="col-xxl-3 col-xl-4 col-lg-6 col-md-6 col-sm-12">
                  <div class="form-group">
                    <label for="factory"
                      class="badge badge-warning">
                      {{ "AttendanceMaintenance.AnnualLeaveCalculation.Factory" | translate }}
                      <span class="text-danger text-bold"> *</span>
                    </label>
                    <ng-select id="factory"
                      name="factory"
                      [(ngModel)]="param.factory"
                      (ngModelChange)="onSelectFactory()"
                      [clearable]="param.factory != ''"
                      (clear)="deleteProperty('factory')"
                      required
                      placeholder="{{ 'AttendanceMaintenance.AnnualLeaveCalculation.Factory' | translate }}">
                      <ng-option *ngFor="let item of listFactory"
                        [value]="item.key">
                        {{ item.value }}
                      </ng-option>
                    </ng-select>
                  </div>
                </div>
                <!-- Kind -->
                <div class="col-xxl-3 col-xl-4 col-lg-6 col-md-6 col-sm-12">
                  <div class="form-group">
                    <label class="badge badge-warning">
                      {{ "AttendanceMaintenance.AnnualLeaveCalculation.Kind" | translate }}
                      <span class="text-danger text-bold"> *</span>
                    </label>
                    <div class="row pl-3">
                      <div *ngFor="let item of kinds; index as i">
                        <label class="container">
                          <div class="row">
                            <div class="custom-control custom-radio pt-2">
                              <input [id]="'kind' + i"
                                class="custom-control-input"
                                type="radio"
                                checked="checked"
                                name="kind"
                                [(ngModel)]="param.kind"
                                [value]="item.key" 
                                required/>
                              <p class="custom-control-label"
                                [for]="'kind' + i">
                                <strong>
                                  {{ item.value | translate }}
                                </strong>
                              </p>
                            </div>
                          </div>
                        </label>
                      </div>
                    </div>
                  </div>
                </div>
                <!-- Year Month -->
                <div class="col-xxl-3 col-xl-4 col-lg-6 col-md-6 col-sm-12 mb-2">
                    <label class="badge badge-warning">
                        {{ "AttendanceMaintenance.AnnualLeaveCalculation.YearMonth" | translate }}
                        <span class="text-danger text-bold"> *</span>
                    </label>
                    <div class="full-width">
                        <div class="container_input">
                            <div class="input-group mr-1">
                                <input autocomplete="off" type="text" class="form-control bg-white" name="start_Year_Month" [(ngModel)]="start_Year_Month" 
                                    (ngModelChange)="onChangeYearMonth('start_Year_Month')" [maxDate]="end_Year_Month" 
                                    bsDatepicker [bsConfig]="bsConfig" placeholder="YYYY/MM" required/>
                                <div class="input-group-append">
                                    <span class="input-group-text">
                                        <i class="fa fa-calendar"></i>
                                    </span>
                                </div>
                            </div>
                            <div class="input-group ml-1">
                                <input autocomplete="off" type="text" class="form-control bg-white" name="end_Year_Month" [(ngModel)]="end_Year_Month" 
                                    (ngModelChange)="onChangeYearMonth('end_Year_Month')" [minDate]="start_Year_Month" 
                                    bsDatepicker [bsConfig]="bsConfig" placeholder="YYYY/MM" required/>
                                <div class="input-group-append"><span class="input-group-text"><i class="fa fa-calendar"></i></span></div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Department -->
                <div class="col-xxl-3 col-xl-4 col-lg-6 col-md-6 col-sm-12">
                    <div class="form-group">
                      <label class="badge badge-warning">
                        {{ "AttendanceMaintenance.AnnualLeaveCalculation.Department" | translate }}
                      </label>
                      <ng-select id="department"
                        name="department"
                        [(ngModel)]="param.department"
                        [clearable]="param.department != ''"
                        (clear)="deleteProperty('department')"
                        [disabled]="!param.factory"
                        placeholder="{{ 'AttendanceMaintenance.AnnualLeaveCalculation.Department' | translate }}">
                        <ng-option *ngFor="let item of listDepartment"
                          [value]="item.key">
                          {{ item.value }}
                        </ng-option>
                      </ng-select>
                    </div>
                </div>
                <!-- Permission Group -->
                <div class="col-12">
                  <div class="row">
                    <div class="col-auto">
                      <div class="form-group">
                        <label class="badge badge-warning">
                          {{ "AttendanceMaintenance.AnnualLeaveCalculation.PermissionGroup" | translate }}
                          <span class="text-danger text-bold"> *</span>
                        </label>
                        <ng-select id="permission_Group"
                          name="permission_Group"
                          [items]="listPermissionGroup"
                          [multiple]="true"
                          groupBy="allGroup"
                          [selectableGroup]="true"
                          [selectableGroupAsModel]="false"
                          [closeOnSelect]="false"
                          bindLabel="value"
                          bindValue="key"
                          [(ngModel)]="param.permission_Group"
                          (ngModelChange)="onChangePermission()"
                          [clearable]="param.permission_Group.length > 0"
                          (clear)="param.permission_Group = []"
                          [disabled]="!param.factory"
                          required
                          placeholder="{{ 'AttendanceMaintenance.AnnualLeaveCalculation.PermissionGroup' | translate }}">
                          <ng-template ng-optgroup-tmp
                                   let-item="item"
                                   let-item$="item$"
                                   let-index="index">
                          <input id="item-{{ index }}"
                               type="checkbox"
                               name="item-{{ index }}"
                               [ngModel]="item$.selected" /> {{ 'System.Action.SelectAll' | translate }}</ng-template>
                          <ng-template ng-option-tmp
                                   let-item="item"
                                   let-item$="item$"
                                   let-index="index">
                          <input id="item-{{ index }}"
                               name="item-{{ index }}"
                               type="checkbox"
                               [ngModel]="item$.selected" /> {{ item.value }} </ng-template>
                        </ng-select>
                      </div>
                    </div>
                  </div>
                </div>

                <div class="col-12 pb-2">
                  <button *ngIf="functionUtility.checkFunction('Search')"
                    type="button"
                    class="{{ classButton.SEARCH }}"
                    (click)="getTotalRows(true)"
                    [disabled]="mainForm.invalid">
                    <i class="{{ iconButton.SEARCH }}"></i>
                    {{ "System.Action.Search" | translate }}
                  </button>
                  <button *ngIf="functionUtility.checkFunction('Search')"
                    type="button"
                    class="{{ classButton.CLEAR }}"
                    (click)="clear()">
                    <i class="{{ iconButton.CLEAR }}"></i>
                    {{ "System.Action.Clear" | translate }}
                  </button>
                  <button type="button"
                    (click)="download()"
                    class="btn btn-success"
                    [disabled]="mainForm.invalid"
                    *ngIf="functionUtility.checkFunction('Excel')">
                    <i class="{{ iconButton.EXCEL }}"></i>
                    {{ "System.Action.Excel" | translate }}
                  </button>
                </div>
                <div>
                  <strong class="title-card-cs pl-3">{{ "AttendanceMaintenance.AnnualLeaveCalculation.Total" | translate }}
                    <span class="text-primary">{{ totalRows }}</span>
                    {{ "AttendanceMaintenance.AnnualLeaveCalculation.Records" | translate }}
                  </strong>
                </div>
  
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
