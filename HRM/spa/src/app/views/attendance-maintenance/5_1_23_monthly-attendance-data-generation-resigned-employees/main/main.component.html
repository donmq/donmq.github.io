<div class="animated fadeIn">
  <div>
    <div class="row">
      <div class="col-lg-12">
        <div class="card">
          <div class="card-header">
            <div class="row border-title">
              <div class="col-md-12">
                <strong>{{ title }}</strong>
              </div>
            </div>
          </div>
          <tab-component [tabs]="tabs"
                   [(tabId)]="selectedTab"></tab-component>
        </div>
      </div>
    </div>
  </div>
</div>

<ng-template #dataGenerationTab>
  <data-generation-resigned></data-generation-resigned>
</ng-template>

<ng-template #dataCloseTab>
  <monthly-data-close-resigned></monthly-data-close-resigned>
</ng-template>
