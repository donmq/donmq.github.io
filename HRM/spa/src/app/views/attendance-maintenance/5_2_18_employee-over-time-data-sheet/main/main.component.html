<div class="animated fadeIn">
  <div class="card">
    <form class="form-horizontal"
          autocomplete="off"
          #mainForm="ngForm">
      <div class="card-header">
        <div class="row">
          <div class="col-md-10">
            <strong>{{ title }}</strong>
          </div>
          <div class="col-md-2 text-right"></div>
        </div>
      </div>
      <div class="card-body">
        <div class="row border-shadow">
          <!-- Factory -->
          <div class="col-xxl-4 col-xl-6 col-lg-6 col-md-6 col-sm-12">
            <label class="badge badge-warning">{{ "AttendanceMaintenance.Employeeovertimedatasheet.Factory" | translate }}
              <span class="text-danger text-bold"> *</span></label>
            <ng-select name="factory"
                       [(ngModel)]="param.factory"
                       (ngModelChange)="onChangeFactory()"
                       (clear)="deleteProperty('factory')"
                       placeholder="{{'AttendanceMaintenance.Employeeovertimedatasheet.Factory'| translate }}"
                       required>
              <ng-option *ngFor="let item of listFactory"
                         [value]="item.key">{{ item.value }}</ng-option>
            </ng-select>
          </div>
          <!-- Department -->
          <div class="col-xxl-4 col-xl-6 col-lg-6 col-md-6 col-sm-12">
            <label class="badge badge-warning">{{ "AttendanceMaintenance.Employeeovertimedatasheet.Department" | translate }}
            </label>
            <ng-select name="department"
                       [(ngModel)]="param.department"
                       (clear)="deleteProperty('department')"
                       placeholder="{{'AttendanceMaintenance.Employeeovertimedatasheet.Department'| translate }}"
                       [disabled]="!param.factory">
              <ng-option *ngFor="let item of listDepartment"
                         [value]="item.key">{{ item.value }} </ng-option>
            </ng-select>
          </div>
          <!-- Employee ID -->
          <div class="col-xxl-4 col-xl-6 col-lg-6 col-md-6 col-sm-12 pb-0">
            <label class="badge badge-warning">{{ "AttendanceMaintenance.Employeeovertimedatasheet.EmployeeID" | translate }} </label>
            <input type="text"
                   class="form-control"
                   id="employeeID"
                   name="employeeID"
                   maxlength="9"
                   [(ngModel)]="param.employee_ID"
                   placeholder="{{ 'AttendanceMaintenance.Employeeovertimedatasheet.EmployeeID' | translate }}"
                   autocomplete="off" />
          </div>
          <!-- Date -->
          <div class="col-xxl-4 col-xl-6 col-lg-6 col-md-6 col-sm-12">
            <label class="badge badge-warning">
              {{"AttendanceMaintenance.Employeeovertimedatasheet.Date"| translate }} <span class="text-danger text-bold"> *</span>
            </label>
            <div class="full-width">
              <div class="container_input">
                <div class="input-group mr-1">
                  <input type="text"
                         autocomplete="off"
                         class="form-control"
                         bsDatepicker
                         name="dateStart"
                         [(ngModel)]="dateStart"
                         [bsConfig]="bsConfig"
                         [maxDate]="dateEnd"
                         maxlength="10"
                         placeholder="YYYY/MM/DD"
                         required />
                  <div class="input-group-append">
                    <span class="input-group-text"><i class="{{iconButton.CALENDAR}}"></i></span>
                  </div>
                </div>
                <div class="input-group ml-1">
                  <input type="text"
                         autocomplete="off"
                         class="form-control"
                         bsDatepicker
                         name="dateEnd"
                         [(ngModel)]="dateEnd"
                         [bsConfig]="bsConfig"
                         [minDate]="dateStart"
                         maxlength="10"
                         placeholder="YYYY/MM/DD"
                         required />
                  <div class="input-group-append">
                    <span class="input-group-text"><i class="{{iconButton.CALENDAR}}"></i></span>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <!-- Button -->
          <div class="col-12 pt-3">
            <!-- Search -->
            <button *ngIf="functionUtility.checkFunction('Search')"
                    type="button"
                    class="{{ classButton.SEARCH }}"
                    (click)="getPagination()"
                    [disabled]="!mainForm.valid">
              <i class="{{ iconButton.SEARCH }}"></i>
              {{ "System.Action.Search" | translate }}
            </button>

            <!-- Clear -->
            <button *ngIf="functionUtility.checkFunction('Search')"
                    type="button"
                    class="{{ classButton.CLEAR }}"
                    (click)="clear()">
              <i class="{{ iconButton.CLEAR }}"></i>
              {{ "System.Action.Clear" | translate }}
            </button>

            <!-- Export Excel -->
            <button *ngIf="functionUtility.checkFunction('Excel')"
                    type="button"
                    class="{{ classButton.EXCEL }}"
                    [disabled]="!mainForm.valid"
                    (click)="onExport()">
              <i class="{{ iconButton.EXCEL }}"></i>
              {{ "System.Action.Excel" | translate }}
            </button>
          </div>
          <div class="col-12 mt-2">
            <strong>
              {{ "AttendanceMaintenance.Employeeovertimedatasheet.TotalQuery" | translate }}
              <span class="text-primary"> {{ totalRows }} </span>
              {{ "AttendanceMaintenance.Employeeovertimedatasheet.Record" | translate }}</strong>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
