<div class="animated fadeIn">
  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-header">
          <div class="row border-title">
            <div class="col-md-12">
              <strong>{{ title }}</strong>
            </div>
          </div>
        </div>
        <div class="card-body">
          <form class="form-horizontal border-shadow" autocomplete="off">
            <div class="row ">
              <div class="col-xxl-3 col-xl-4 col-lg-6 col-sm-12 col-md-6 ">
                <label class="badge badge-warning"> {{"AttendanceMaintenance.DailyAttendancePosting.Factory" | translate }} <span
                    class="text-danger text-bold"> *</span></label>
                <ng-select [(ngModel)]="param.factory" [ngModelOptions]="{standalone: true}" (clear)="deleteProperty('factory')" [clearable]="false"
                  placeholder='{{"AttendanceMaintenance.DailyAttendancePosting.Factory" | translate }} '>
                  <ng-option *ngFor="let data of listFactory" [value]="data.key">{{data.value}}</ng-option>
                </ng-select>
              </div>

              <div class="col-xxl-3 col-xl-4 col-lg-6 col-sm-12 col-md-6 ">
                <label class="badge badge-warning"> {{"AttendanceMaintenance.DailyAttendancePosting.ProcessedRecords" | translate }} </label>
                <input [(ngModel)]="processedRecords" type="text"  class="form-control" id="processedRecords" name="processedRecords" disabled
                placeholder='{{"AttendanceMaintenance.DailyAttendancePosting.ProcessedRecords" | translate }}' required autocomplete="off">
              </div>

              <div class="col-xxl-3 col-xl-4 col-lg-6 col-sm-12 col-md-6 ">
                <label class="d-block">&nbsp;</label>
              <button type="submit" class="btn btn-success" id="execute" (click)="execute()" *ngIf="functionUtility.checkFunction('Execute')"   [disabled]="param.factory == null">
                <i class="{{iconButton.ADD}}"></i>
                {{"AttendanceMaintenance.DailyAttendancePosting.Execute" | translate }}
              </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
