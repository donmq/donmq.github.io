<div class="animated fadeIn">
  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <form class="form-horizontal"
              autocomplete="off"
              #editForm="ngForm">
          <div class="card-header">
            <div class="row border-title">
              <div class="col-md-12">
                <strong class="title-card-cs">{{ title }} - {{"System.Action.Edit" |
                  translate }}</strong>
                <button type="button"
                        class="btn btn-sm btn-primary float-right"
                        (click)="back()">
                  <i class="{{ iconButton.BACK }}"></i> {{"System.Action.Back" | translate }}
                </button>
              </div>
            </div>
          </div>
          <div class="card-body">
            <div class="row border-shadow">
              <div class="col-xxl-3 col-xl-4 col-lg-6 col-sm-12 col-md-6 ">
                <label class="badge badge-warning"> {{"AttendanceMaintenance.OvertimeParameterSetting.Division" | translate }} <span class="text-danger text-bold"> *</span></label>
                <ng-select disabled
                           name="division"
                           [(ngModel)]="data.division"
                           (ngModelChange)="onFactoryChange()"
                           (clear)="deleteProperty('division')"
                           [clearable]="data.division !== ''"
                           placeholder='{{"AttendanceMaintenance.OvertimeParameterSetting.Division" | translate }}'>
                  <ng-option *ngFor="let i of listDivision"
                             [value]="i.key">{{i.value}}</ng-option>
                </ng-select>
              </div>
              <div class="col-xxl-3 col-xl-4 col-lg-6 col-sm-12 col-md-6 ">
                <label class="badge badge-warning"> {{"AttendanceMaintenance.OvertimeParameterSetting.Factory" | translate }} <span class="text-danger text-bold"> *</span></label>
                <ng-select name="factory"
                           [(ngModel)]="data.factory"
                           (clear)="deleteProperty('factory')"
                           [clearable]="data.factory !== ''"
                           placeholder='{{"AttendanceMaintenance.OvertimeParameterSetting.Factory" | translate }}'
                           disabled>
                  <ng-option *ngFor="let i of listFactory"
                             [value]="i.key">{{i.value}}</ng-option>
                </ng-select>
              </div>
              <div class="col-xxl-3 col-xl-4 col-lg-6 col-sm-12 col-md-6">
                <label class="badge badge-warning"> {{"AttendanceMaintenance.OvertimeParameterSetting.WorkShiftType" | translate }} <span class="text-danger text-bold"> *</span> </label>
                <ng-select name="work_Shift_Type"
                           [(ngModel)]="data.work_Shift_Type"
                           (clear)="deleteProperty('work_Shift_Type')"
                           [clearable]="data.work_Shift_Type !== ''"
                           placeholder='{{"AttendanceMaintenance.OvertimeParameterSetting.WorkShiftType" | translate }}'
                           disabled>
                  <ng-option *ngFor="let i of listWorkShiftType"
                             [value]="i.key">{{i.value}}</ng-option>
                </ng-select>
              </div>
              <div class="col-xxl-3 col-xl-4 col-lg-6 col-sm-12 col-md-6">
                <label class="badge badge-warning"> {{"AttendanceMaintenance.OvertimeParameterSetting.OvertimeHour(s)" | translate }} <span class="text-danger text-bold"> *</span></label>
                <input autocomplete="off"
                       type="text"
                       placeholder="{{'AttendanceMaintenance.OvertimeParameterSetting.OvertimeHour(s)' | translate }}"
                       class="form-control"
                       name="overtime_Hours"
                       [(ngModel)]="data.overtime_Hours"
                       (ngModelChange)="editData()"
                       maxlength="11"
                       mask="separator.5"
                       decimalMarker="."
                       [leadZero]="true"
                       thousandSeparator=""
                       separatorLimit="99999"
                       required />
              </div>
              <div class="col-xxl-3 col-xl-4 col-lg-6 col-sm-12 col-md-6">
                <label class="badge badge-warning"> {{"AttendanceMaintenance.OvertimeParameterSetting.NightHours(End)" | translate }} <span class="text-danger text-bold"> *</span></label>
                <input autocomplete="off"
                       type="text"
                       placeholder="{{'AttendanceMaintenance.OvertimeParameterSetting.NightHours(End)' | translate }}"
                       class="form-control"
                       name="night_Hours"
                       [(ngModel)]="data.night_Hours"
                       (ngModelChange)="editData()"
                       maxlength="11"
                       mask="separator.5"
                       decimalMarker="."
                       [leadZero]="true"
                       thousandSeparator=""
                       separatorLimit="99999"
                       required />
              </div>
              <div class="col-xxl-3 col-xl-4 col-lg-6 col-sm-12 col-md-6">
                <label class="badge badge-warning"> {{"AttendanceMaintenance.OvertimeParameterSetting.OvertimeTime(Start)" | translate }} <span class="text-danger text-bold"> *</span></label>
                <input type="text"
                       [maxlength]="4"
                       class="form-control"
                       id="OvertimeTime(Start)"
                       name="OvertimeTime(Start)"
                       [(ngModel)]="data.overtime_Start"
                       (ngModelChange)="editData()"
                       placeholder='{{"AttendanceMaintenance.OvertimeParameterSetting.OvertimeTime(Start)" | translate }}'
                       required
                       autocomplete="off">
              </div>
              <div class="col-xxl-3 col-xl-4 col-lg-6 col-sm-12 col-md-6">
                <label class="badge badge-warning"> {{"AttendanceMaintenance.OvertimeParameterSetting.OvertimeTime(End)" | translate }} <span class="text-danger text-bold"> *</span></label>
                <input type="text"
                       [maxlength]="4"
                       class="form-control"
                       id="OvertimeTime(End)"
                       name="OvertimeTime(End)"
                       [(ngModel)]="data.overtime_End"
                       (ngModelChange)="editData()"
                       placeholder='{{"AttendanceMaintenance.OvertimeParameterSetting.OvertimeTime(End)" | translate }}'
                       required
                       autocomplete="off">
              </div>
              <div class="col-xxl-3 col-xl-4 col-lg-6 col-sm-12 col-md-6 ">
                <label class="badge badge-warning"> {{"AttendanceMaintenance.OvertimeParameterSetting.EffectiveMonth" | translate }} <span class="text-danger text-bold"> *</span></label>
                <div class="full-width">
                  <div class="container_date">
                    <div class="input-group mr-1">
                      <input type="text"
                             disabled
                             name="effective_Month_Date"
                             [(ngModel)]="data.effective_Month_Date"
                             onpaste="return false;"
                             autocomplete="off"
                             (keydown.backspace)="data.effective_Month_Date = null"
                             class="form-control"
                             placeholder='YYYY/MM'
                             bsDatepicker
                             [bsConfig]="{ isAnimated: true,  minMode: 'month' ,dateInputFormat: 'YYYY/MM' }">
                      <div class="input-group-append">
                        <span class="input-group-text"><i class="{{iconButton.CALENDAR}}"></i></span>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="col-xxl-3 col-xl-4 col-lg-6 col-md-6 col-sm-12">
                <label for="textDepartment"
                       class="badge badge-warning">{{"AttendanceMaintenance.OvertimeParameterSetting.UpdateBy" | translate
                  }}</label>
                <input type="text"
                       class="form-control"
                       id="Update_By"
                       name="Update_By"
                       [(ngModel)]="data.update_By"
                       placeholder='{{"AttendanceMaintenance.OvertimeParameterSetting.UpdateBy" | translate }}'
                       disabled>
              </div>
              <div class="col-xxl-3 col-xl-4 col-lg-6 col-md-6 col-sm-12">
                <label for="textDepartment"
                       class="badge badge-warning">{{"AttendanceMaintenance.OvertimeParameterSetting.UpdateTime" | translate
                  }}</label>
                <input type="text"
                       class="form-control"
                       id="Update_Time"
                       name="Update_Time"
                       [(ngModel)]="data.update_Time"
                       placeholder='{{"AttendanceMaintenance.OvertimeParameterSetting.UpdateTime" | translate }}'
                       disabled>
              </div>
            </div>
            <div class="row justify-content-md-center">
              <div class="col-lg-12 col-md-12 col-sm-12">
                <div class="table-responsive text-right">
                  <button type="button"
                          class="btn btn-success ml-2"
                          (click)="save()"
                          [disabled]="!editForm.valid">
                    <i class="{{ iconButton.SAVE }}"></i> {{"System.Action.Save" | translate }}
                  </button>
                  <button type="button"
                          class="btn btn-danger ml-2"
                          (click)="back()">
                    <i class="{{ iconButton.CLOSE }}"></i> {{"System.Action.Close" | translate }}
                  </button>
                </div>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
