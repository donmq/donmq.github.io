<div class="animated fadeIn">
  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <form class="form-horizontal"
          autocomplete="off"
          #mainForm="ngForm">
          <div class="card-header">
            <div class="row border-title">
              <div class="col-md-12">
                <strong class="title-card-cs">{{ title }}</strong>
              </div>
            </div>
          </div>
          <div class="card-body">
            <div class="row border-shadow">
              <!-- Factory -->
              <div class="col-xxl-3 col-xl-4 col-lg-6 col-md-6 col-sm-12">
                <div class="form-group">
                  <label for="factory"
                    class="badge badge-warning">
                    {{ "AttendanceMaintenance.WeeklyWorkingHoursReport.Factory" | translate }}
                    <span class="text-danger text-bold"> *</span>
                  </label>
                  <ng-select id="factory"
                    name="factory"
                    [(ngModel)]="param.factory"
                    [clearable]="param.factory != ''"
                    (clear)="deleteProperty('factory')"
                    (ngModelChange)="onChangeFactory()"
                    placeholder="{{ 'AttendanceMaintenance.WeeklyWorkingHoursReport.Factory' | translate }}">
                    <ng-option *ngFor="let item of listFactory"
                      [value]="item.key">
                      {{ item.value }}
                    </ng-option>
                  </ng-select>
                </div>
              </div>
               <!-- Date -->
               <div class="col-xxl-3 col-xl-4 col-lg-6 col-sm-12 col-md-6">
                <label class="badge badge-warning"> {{"AttendanceMaintenance.WeeklyWorkingHoursReport.Date" | translate }}
                  <span class="text-danger text-bold"> *</span> </label>
                <div class="full-width d-flex">
                  <div class="input-group mr-2">
                    <input autocomplete="off"
                           type="text"
                           placeholder='YYYY/MM/DD'
                           class="form-control bg-white custom-input-date"
                           name="effective_Date_Start_value"
                           [(ngModel)]="date_Start_Value"
                           bsDatepicker
                           [bsConfig]="{ isAnimated: true,dateInputFormat: 'YYYY/MM/DD' }"
                           [maxDate]="date_End_Value"
                           maxlength="10"
                           (blur)="changeDateStartValue()" />
                    <div class="input-group-append">
                      <span class="input-group-text"><i class="{{iconButton.CALENDAR}}"></i></span>
                    </div>
                  </div>
                  <div class="input-group">
                    <input autocomplete="off"
                           type="text"
                           placeholder='YYYY/MM/DD'
                           class="form-control bg-white"
                           name="effective_Date_End_value"
                           [(ngModel)]="date_End_Value"
                           bsDatepicker
                           [bsConfig]="{ isAnimated: true,dateInputFormat: 'YYYY/MM/DD' }"
                           [minDate]="date_Start_Value"
                           maxlength="10"
                           (blur)="changeDateEndValue()" />
                    <div class="input-group-append">
                      <span class="input-group-text"><i class="{{iconButton.CALENDAR}}"></i></span>
                    </div>
                  </div>
                </div>
              </div>

              <!-- Level -->
              <div class="col-xxl-3 col-xl-4 col-lg-6 col-md-6 col-sm-12">
                <div class="form-group">
                  <label for="level"
                    class="badge badge-warning">
                    {{ "AttendanceMaintenance.WeeklyWorkingHoursReport.Level" | translate }}
                    <span class="text-danger text-bold"> *</span>
                  </label>
                  <ng-select id="level"
                    name="level"
                    [(ngModel)]="param.level"
                    [clearable]="param.level != ''"
                    (clear)="deleteProperty('level')"
                    placeholder="{{ 'AttendanceMaintenance.WeeklyWorkingHoursReport.Level' | translate }}">
                    <ng-option *ngFor="let item of listLevel"
                      [value]="item.key">
                      {{ item.value }}
                    </ng-option>
                  </ng-select>
                </div>
              </div>
              <!-- Department -->
              <div class="col-xxl-3 col-xl-4 col-lg-6 col-md-6 col-sm-12">
                <div class="form-group">
                  <label for="department"
                    class="badge badge-warning">
                    {{ "AttendanceMaintenance.WeeklyWorkingHoursReport.Department" | translate }}
                  </label>
                  <ng-select id="department"
                    name="department"
                    [(ngModel)]="param.department"
                    [clearable]="param.department != ''"
                    (clear)="deleteProperty('department')"
                    [disabled]="!param.factory"
                    placeholder="{{ 'AttendanceMaintenance.WeeklyWorkingHoursReport.Department' | translate }}">
                    <ng-option *ngFor="let item of listDepartment"
                      [value]="item.key">
                      {{ item.value }}
                    </ng-option>
                  </ng-select>
                </div>
              </div>
              <!-- Kind -->
              <div class="col-xxl-3 col-xl-4 col-lg-6 col-md-6 col-sm-12 pb-2">
                <label class="badge badge-warning">
                  {{'AttendanceMaintenance.WeeklyWorkingHoursReport.Kind' | translate}}
                  <span class="text-danger">*</span>
                </label>
                <div class="row pl-3">
                  <div *ngFor="let item of key; let i = index">
                    <label class="container">
                      <div class="row">
                        <div class="custom-control custom-radio pt-2">
                          <input id="customRadio{{i}}" class="custom-control-input" type="radio" name="example"
                            [(ngModel)]="param.kind" [value]="item.key" />
                          <p class="custom-control-label" for="customRadio{{i}}">
                            <strong>
                              {{ item.value | translate }}
                            </strong>
                          </p>
                        </div>
                      </div>
                    </label>
                  </div>
                </div>
              </div>
              <div class="col-12 pb-2">
                <button *ngIf="functionUtility.checkFunction('Search')"
                  type="button"
                  class="{{ classButton.SEARCH }}"
                  (click)="getCountRecords(true)"
                  [disabled]="!param.factory || !date_End_Value || !date_Start_Value || !param.level"
                  >
                  <i class="{{ iconButton.SEARCH }}"></i>
                  {{ "System.Action.Search" | translate }}
                </button>
                <button *ngIf="functionUtility.checkFunction('Search')"
                  type="button"
                  class="{{ classButton.CLEAR }}"
                  (click)="clear()">
                  <i class="{{ iconButton.CLEAR }}"></i>
                  {{ "System.Action.Clear" | translate }}
                </button>
                <button type="button"
                  (click)="download()"
                  class="btn btn-success"
                  [disabled]="!param.factory || !date_End_Value || !date_Start_Value || !param.level"
                  *ngIf="functionUtility.checkFunction('Excel')">
                  <i class="{{ iconButton.EXCEL }}"></i>
                  {{ "System.Action.Excel" | translate }}
                </button>
              </div>
              <div>
                <strong class="title-card-cs pl-3">{{ "AttendanceMaintenance.WeeklyWorkingHoursReport.Total" | translate }}
                  <span class="text-primary">{{ countRecord }}</span>
                  {{ "AttendanceMaintenance.WeeklyWorkingHoursReport.Records" | translate }}
                </strong>
              </div>

            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
