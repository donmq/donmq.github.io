<div class="animated fadeIn">
  <div class="row">
    <div class="col-lg-12">
      <form class="card form-horizontal needs-validation"
            #form="ngForm"
            autocomplete="off">
        <div class="form-horizontal">
          <div class="card-header">
            <div class="row border-title">
              <div class="col-md-12">
                <strong class="title-card-cs">{{ title }} - {{ 'System.Action.' + action | translate}}</strong>

                <!-- Button Back -->
                <button type="button"
                        class="btn btn-sm btn-primary float-right"
                        (click)="back()">
                  <i class="fa fa-chevron-left"></i>
                  {{ 'System.Action.Back' | translate}}
                </button>
              </div>
            </div>
          </div>
        </div>
        <div class="card-body">
          <div class="row border-shadow">
            <!-- Division -->
            <div class="col-md-2 col-sm-6 mb-3">
              <label class="badge badge-warning"> {{ "AttendanceMaintenance.SpecialWorkTypeAnnualLeaveDaysMaintenance.Division" | translate }} <span class="text-danger text-bold"> *</span></label>
              <ng-select id="division"
                         name="division"
                         [(ngModel)]="data.division"
                         (ngModelChange)="onChangeDivision()"
                         [disabled]="isEdit"
                         placeholder="{{ 'AttendanceMaintenance.SpecialWorkTypeAnnualLeaveDaysMaintenance.Division' | translate }}"
                         (clear)="deleteProperty('division')"
                         [clearable]="data.division !== ''"
                         required>
                <ng-option *ngFor="let data of listDivision"
                           [value]="data.key">
                  {{ data.value }}
                </ng-option>
              </ng-select>
            </div>

            <!-- Factory -->
            <div class="col-md-2 col-sm-6 mb-3">
              <label class="badge badge-warning">
                {{ "AttendanceMaintenance.SpecialWorkTypeAnnualLeaveDaysMaintenance.Factory" | translate }}
                <span class="text-danger text-bold"> *</span>
              </label>
              <ng-select id="factory"
                         name="factory"
                         [(ngModel)]="data.factory"
                         [disabled]="isEdit || data.division == ''"
                         placeholder="{{ 'AttendanceMaintenance.SpecialWorkTypeAnnualLeaveDaysMaintenance.Factory' | translate }}"
                         (clear)="deleteProperty('factory')"
                         [clearable]="data.factory !== ''"
                         required>
                <ng-option *ngFor="let data of listFactory"
                           [value]="data.key">
                  {{ data.value }}
                </ng-option>
              </ng-select>
            </div>

            <!-- Work Types -->
            <div class="col-md-2 col-sm-6 mb-3">
              <label class="badge badge-warning">
                {{ "EmployeeInformationModule.EmployeeBasicInformationMaintenance.WorkType" | translate }}
                <span class="text-danger text-bold"> *</span>
              </label>
              <ng-select id="workType"
                         name="workType"
                         [(ngModel)]="data.work_Type"
                         [disabled]="isEdit"
                         placeholder="{{ 'EmployeeInformationModule.EmployeeBasicInformationMaintenance.WorkType' | translate }}"
                         (clear)="deleteProperty('work_Type')"
                         [clearable]="data.work_Type !== ''"
                         required>
                <ng-option *ngFor="let data of listWorkType"
                           [value]="data.key">
                  {{ data.value }}
                </ng-option>
              </ng-select>
            </div>
            <!-- AdditionalAnnualLeaveDays -->
            <div class="col-md-2 col-sm-6 mb-3">
              <label class="badge badge-warning"> {{ "AttendanceMaintenance.SpecialWorkTypeAnnualLeaveDaysMaintenance.AdditionalAnnualLeaveDays"| translate }} <span class="text-danger text-bold"> *</span></label>
              <input autocomplete="off"
                     type="text"
                     placeholder="{{'AttendanceMaintenance.SpecialWorkTypeAnnualLeaveDaysMaintenance.AdditionalAnnualLeaveDays' | translate }}"
                     class="form-control"
                     name="annual_leave_days"
                     [(ngModel)]="data.annual_leave_days"
                     maxlength="11"
                     mask="separator.5"
                     decimalMarker="."
                     [leadZero]="true"
                     thousandSeparator=""
                     separatorLimit="99999"
                     required />
            </div>
            <!-- Update By -->
            <div class="col-md-2 col-sm-6 mb-3">
              <label class="badge badge-warning"> {{ "AttendanceMaintenance.SpecialWorkTypeAnnualLeaveDaysMaintenance.UpdateBy"| translate }} <span class="text-danger text-bold"> *</span></label>
              <input type="text"
                     class="form-control"
                     id="updateBy"
                     disabled
                     name="update_By"
                     maxlength="20"
                     [(ngModel)]="data.update_By" />
            </div>
            <!--Update Time -->
            <div class="col-md-2 col-sm-6 mb-3">
              <label class="badge badge-warning"> {{ "AttendanceMaintenance.SpecialWorkTypeAnnualLeaveDaysMaintenance.UpdateTime"| translate }} <span class="text-danger text-bold"> *</span></label>
              <input type="text"
                     class="form-control"
                     disabled
                     id="updateTime"
                     name="update_Time"
                     [(ngModel)]="data.update_Time" />
            </div>
            <!-- EffectiveState-->
            <div class="col-md-2 col-sm-6 mb-3">
              <label class="badge badge-warning"> {{ "AttendanceMaintenance.SpecialWorkTypeAnnualLeaveDaysMaintenance.EffectiveState"| translate }}</label>
              <div class="custom-control custom-checkbox">
                <input class="custom-control-input"
                       type="checkbox"
                       id="effective_State"
                       name="effective_State"
                       [(ngModel)]="data.effective_State">
                <label class="custom-control-label"
                       for="effective_State"></label>
              </div>
            </div>
          </div>

          <div class="row justify-content-md-center">
            <div class="col-lg-12 col-md-12 col-sm-12">
              <div class="table-responsive text-right">
                <button *ngIf="!isEdit"
                        type="button"
                        class="btn btn-warning"
                        (click)="save('next')"
                        [disabled]="form.invalid">
                  <i class="{{ iconButton.SAVE }}"></i>
                  {{ "System.Action.SaveAndContinue" | translate }}
                </button>
                <button type="submit"
                        class="btn btn-success ml-1"
                        [disabled]="form.invalid"
                        (click)="save()"><i [class]="iconButton.SAVE"></i> {{ 'System.Action.Save' | translate}} </button>
                <button type="button"
                        class="btn btn-danger ml-1"
                        (click)="back()"><i class="fa fa-ban"></i> {{ 'System.Action.Cancel' | translate}} </button>
              </div>
            </div>
          </div>

        </div>
      </form>
    </div>
  </div>
</div>
