<div class="animated fadeIn">
  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <form class="form-horizontal"
              autocomplete="off"
              #subForm="ngForm">
          <div class="card-header">
            <div class="row border-title">
              <div class="col-md-12">
                <strong class="title-card-cs"> {{ title }} - {{ 'System.Action.' + action | translate}}</strong>
                <button type="button"
                        class="{{classButton.BACK}}"
                        (click)="back()">
                  <i class="{{ iconButton.BACK }}"></i> {{'System.Action.Back' | translate }}
                </button>
              </div>
            </div>
          </div>
          <div class="card-body">
            <div class="row border-shadow">
              <div class="col-xxl-4 col-xl-3 col-lg-6 col-md-6 col-sm-12">
                <label class="badge badge-warning">{{'AttendanceMaintenance.FactoryCalendar.Division' | translate }}<span class="text-danger">
                    *</span></label>
                <ng-select name="division"
                           [(ngModel)]="data.division"
                           (clear)="deleteProperty('division')"
                           (ngModelChange)="onDivisionChange()"
                           [clearable]="data.division !== ''"
                           placeholder="{{'AttendanceMaintenance.FactoryCalendar.Division' | translate }}"
                           [disabled]="action =='Edit'"
                           required>
                  <ng-option *ngFor="let item of divisionList"
                             [value]="item.key">{{ item.value }}</ng-option>
                </ng-select>
              </div>
              <div class="col-xxl-4 col-xl-3 col-lg-6 col-md-6 col-sm-12">
                <label class="badge badge-warning">{{'AttendanceMaintenance.FactoryCalendar.Factory' | translate }}<span class="text-danger">
                    *</span></label>
                <ng-select name="factory"
                           [(ngModel)]="data.factory"
                           (clear)="deleteProperty('factory')"
                           (ngModelChange)="editData()"
                           [clearable]="data.factory !== ''"
                           placeholder="{{'AttendanceMaintenance.FactoryCalendar.Factory' | translate }}"
                           [disabled]="action =='Edit' || !data.division"
                           required>
                  <ng-option *ngFor="let item of factoryList"
                             [value]="item.key">{{ item.value }}</ng-option>
                </ng-select>
              </div>
              <div class="col-xxl-4 col-xl-3 col-lg-6 col-md-6 col-sm-12">
                <label class="badge badge-warning">{{'AttendanceMaintenance.FactoryCalendar.TypeCode' | translate }}<span class="text-danger">
                    *</span></label>
                <ng-select name="typeCode"
                           [(ngModel)]="data.type_Code"
                           (clear)="deleteProperty('type_Code')"
                           (ngModelChange)="editData()"
                           [clearable]="data.type_Code !== ''"
                           placeholder="{{'AttendanceMaintenance.FactoryCalendar.TypeCode' | translate }}"
                           [disabled]="action =='Edit'"
                           required>
                  <ng-option *ngFor="let item of typeCodeList"
                             [value]="item.key">{{ item.value }}</ng-option>
                </ng-select>
              </div>
              <div class="col-xxl-4 col-xl-3 col-lg-6 col-md-6 col-sm-12">
                <label class="badge badge-warning">{{'AttendanceMaintenance.FactoryCalendar.AttDate' | translate }}<span class="text-danger">
                    *</span></label>
                <div class="full-width">
                  <div class="container_input">
                    <div class="input-group mr-1">
                      <input type="text"
                             autocomplete="off"
                             placeholder="YYYY/MM/DD"
                             name="attDate"
                             [bsConfig]="bsConfig"
                             class="form-control"
                             bsDatepicker
                             [(ngModel)]="data.att_Date"
                             (ngModelChange)="onDateChange('att_Date')"
                             required
                             [disabled]="action == 'Edit'"
                             onpaste="return false" />
                      <div class="input-group-append">
                        <span class="input-group-text"><i class="{{ iconButton.CALENDAR }}"></i></span>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="col-xxl-4 col-xl-3 col-lg-6 col-md-6 col-sm-12">
                <label for="describe"
                       class="badge badge-warning">{{'AttendanceMaintenance.FactoryCalendar.Describe' | translate }}<span class="text-danger">
                    *</span></label>
                <input autocomplete="off"
                       type="text"
                       placeholder="{{'AttendanceMaintenance.FactoryCalendar.Describe' | translate }}"
                       class="form-control"
                       maxlength="50"
                       name="describe"
                       (ngModelChange)="editData()"
                       [(ngModel)]="data.describe"
                       required />
              </div>
              <div class="col-xxl-4 col-xl-3 col-lg-6 col-md-6 col-sm-12">
                <label for="updateBy"
                       class="badge badge-warning">{{'AttendanceMaintenance.FactoryCalendar.UpdateBy' | translate }}</label>
                <input autocomplete="off"
                       type="text"
                       placeholder="{{'AttendanceMaintenance.FactoryCalendar.UpdateBy' | translate }}"
                       class="form-control"
                       maxlength="50"
                       name="updateBy"
                       [(ngModel)]="data.update_By"
                       [readonly]="true"
                       required />
              </div>
              <div class="col-xxl-4 col-xl-3 col-lg-6 col-md-6 col-sm-12">
                <label for="updateTime"
                       class="badge badge-warning">{{'AttendanceMaintenance.FactoryCalendar.UpdateTime' | translate }}</label>
                <input autocomplete="off"
                       type="text"
                       placeholder="{{'AttendanceMaintenance.FactoryCalendar.UpdateTime' | translate }}"
                       class="form-control"
                       maxlength="50"
                       name="updateTime"
                       [(ngModel)]="data.update_Time_Str"
                       [readonly]="true"
                       required />
              </div>
            </div>
            <div class="row justify-content-md-center">
              <div class="col-lg-12 col-md-12 col-sm-12">
                <div class="table-responsive text-right">
                  <button type="button"
                          class="btn btn-warning mr-2"
                          (click)="save(false)"
                          *ngIf="action == 'Add'"
                          [disabled]="!subForm.valid">
                    <i class="{{ iconButton.SAVE }}"></i> {{'System.Action.SaveAndContinue' | translate }}
                  </button>
                  <button type="button"
                          class="{{classButton.SAVE}}"
                          (click)="save(true)"
                          [disabled]="!subForm.valid">
                    <i class="{{ iconButton.SAVE }}"></i> {{'System.Action.Save' | translate }}
                  </button>
                  <button type="button"
                          class="{{classButton.CLOSE}}"
                          (click)="back()">
                    <i class="{{ iconButton.CLOSE }}"></i> {{'System.Action.Close' | translate }}
                  </button>
                </div>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
