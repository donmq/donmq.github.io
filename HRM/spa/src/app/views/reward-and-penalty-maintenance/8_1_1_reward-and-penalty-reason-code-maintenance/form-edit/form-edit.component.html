<div class="animated fadeIn">
  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <form class="form-horizontal"
              autocomplete="off"
              #addForm="ngForm">
          <div class="card-header">
            <div class="row border-title">
              <div class="col-md-12">
                <strong class="title-card-cs"> {{ title }} - {{ 'System.Action.' + formType | translate }} </strong>
                <button type="button"
                        class="btn btn-sm btn-primary float-right"
                        (click)="back()">
                  <i class="{{ iconButton.BACK }}"></i> {{"System.Action.Back" | translate }}
                </button>
              </div>
            </div>
          </div>
          <div class="card-body">
            <div class="row border-shadow">
              <div class="col-xxl-3 col-xl-3 col-lg-6 col-md-6 col-sm-12">
                <label class="badge badge-warning">{{'RewardandPenaltyMaintenance.RewardandPenaltyReasonCodeMaintenance.Factory' | translate }}<span class="text-danger">
                    *</span></label>
                <ng-select name="factory"
                           [(ngModel)]="dataEdit.factory"
                           placeholder="{{'RewardandPenaltyMaintenance.RewardandPenaltyReasonCodeMaintenance.Factory' | translate }}"
                           disabled
                           required>
                  <ng-option *ngFor="let item of listFactory"
                             [value]="item.key">{{ item.value }}</ng-option>
                </ng-select>
              </div>

              <div class="col-xxl-3 col-xl-3 col-lg-6 col-md-6 col-sm-12">
                <label class="badge badge-warning"> {{"RewardandPenaltyMaintenance.RewardandPenaltyReasonCodeMaintenance.Reason_code" | translate }} <span class="text-danger text-bold"> *</span></label>
                 <input type="text"
                       autocomplete="off"
                       class="form-control"
                       placeholder='{{"RewardandPenaltyMaintenance.RewardandPenaltyReasonCodeMaintenance.Reason_code" | translate }}'
                       name="Reason_code"
                       required
                       disabled
                       [(ngModel)]="dataEdit.code"
                      />
              </div>

              <div class="col-xxl-6 col-xl-6 col-lg-6 col-md-6 col-sm-12">
                <label class="badge badge-warning"> {{"RewardandPenaltyMaintenance.RewardandPenaltyReasonCodeMaintenance.Description" | translate }} <span class="text-danger text-bold"> *</span></label>
                <input type="text"
                       maxlength="50"
                       autocomplete="off"
                       class="form-control"
                       placeholder='{{"RewardandPenaltyMaintenance.RewardandPenaltyReasonCodeMaintenance.Description" | translate }}'
                       name="Description"
                       required
                       [(ngModel)]="dataEdit.code_Name"
                       (ngModelChange)="onValueChange()"
                      />
              </div>
              <div class="col-xxl-3 col-xl-3 col-lg-6 col-md-6 col-sm-12">
              </div>
              <div class="col-xxl-3 col-xl-3 col-lg-12 col-md-12 col-sm-12">
              </div>
              <div class="col-xxl-3 col-xl-3 col-lg-6 col-md-6 col-sm-12">
                <label for="textDepartment"
                       class="badge badge-warning">{{"RewardandPenaltyMaintenance.RewardandPenaltyReasonCodeMaintenance.UpdateBy" | translate }}</label>
                <input type="text"
                       class="form-control"
                       id="Update_By"
                       name="Update_By"
                       [(ngModel)]="dataEdit.update_By"
                       placeholder='{{"RewardandPenaltyMaintenance.RewardandPenaltyReasonCodeMaintenance.UpdateBy" | translate }}'
                       disabled>
              </div>
              <div class="col-xxl-3 col-xl-3 col-lg-6 col-md-6 col-sm-12">
                <label for="textDepartment"
                       class="badge badge-warning">{{"RewardandPenaltyMaintenance.RewardandPenaltyReasonCodeMaintenance.UpdateTime" | translate }}</label>
                <input type="text"
                       class="form-control"
                       id="Update_Time"
                       name="Update_Time"
                       [(ngModel)]="dataEdit.update_Time"
                       placeholder='{{"RewardandPenaltyMaintenance.RewardandPenaltyReasonCodeMaintenance.UpdateTime" | translate }}'
                       disabled>
              </div>
            </div>
            <div class="row justify-content-md-center">
              <div class="col-lg-12 col-md-12 col-sm-12">
                <div class="table-responsive text-right">
                  <button type="button"
                          class="btn btn-success ml-2"
                          (click)="save()"
                          [disabled]="!addForm.valid">
                    <i class="{{ iconButton.SAVE }}"></i> {{"System.Action.Save" | translate }}
                  </button>
                  <button type="button"
                          class="btn btn-danger ml-2"
                          (click)="back()">
                    <i class="{{ iconButton.CLOSE }}"></i> {{"System.Action.Close" | translate }}
                  </button>
                </div>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
