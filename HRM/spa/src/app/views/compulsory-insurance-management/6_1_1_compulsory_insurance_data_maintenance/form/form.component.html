<div class="animated fadeIn">
  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <form class="form-horizontal"
              autocomplete="off"
              #addForm="ngForm">
          <div class="card-header">
            <div class="row border-title">
              <div class="col-md-12">
                <strong class="title-card-cs"> {{ title }} - {{ 'System.Action.' + action | translate }} </strong>
                <button type="button"
                        class="btn btn-sm btn-primary float-right"
                        (click)="back()">
                  <i class="{{ iconButton.BACK }}"></i> {{"System.Action.Back" | translate }}
                </button>
              </div>
            </div>
          </div>
          <div class="card-body">
            <div class="row border-shadow">
              <div class="col-xxl-4 col-xl-4 col-lg-6 col-sm-12 col-md-6 ">
                <label class="badge badge-warning"> {{"CompulsoryInsuranceManagement.CompulsoryInsuranceDataMaintenance.Factory" | translate }}
                  <span class="text-danger text-bold"> *</span></label>
                <ng-select name="factory"
                           [(ngModel)]="data.factory"
                           (clear)="deleteProperty('factory')"
                           [clearable]="data.factory !== ''"
                           placeholder='{{"CompulsoryInsuranceManagement.CompulsoryInsuranceDataMaintenance.Factory" | translate }}'
                           [disabled]="isEdit"
                           (ngModelChange)="onChangeFactory()"
                           required>
                  <ng-option *ngFor="let i of listFactory"
                             [value]="i.key">{{i.value}}</ng-option>
                </ng-select>
              </div>

              <div class="col-xxl-4 col-xl-4 col-lg-6 col-md-6 col-sm-12">
                <label class="badge badge-warning"> {{"CompulsoryInsuranceManagement.CompulsoryInsuranceDataMaintenance.EmployeeID" | translate }} <span class="text-danger text-bold"> *</span></label>
                <input autocomplete="off"
                       type="text"
                       placeholder="{{'CompulsoryInsuranceManagement.CompulsoryInsuranceDataMaintenance.EmployeeID' | translate }}"
                       class="form-control"
                       maxlength="9"
                       name="employee_ID"
                       [(ngModel)]="data.employee_ID"
                       typeaheadScrollable="true"
                       typeaheadOptionField="employee_ID"
                       [typeahead]="employeeList"
                       (typeaheadOnSelect)="onTypehead()"
                       (typeaheadOnBlur)="onTypehead()"
                       (typeaheadNoResults)="onTypehead(true)"
                       [disabled]="isEdit || !data.factory"
                       required />
              </div>

              <div class="col-xxl-4 col-xl-4 col-lg-6 col-md-6 col-sm-12">
                <label class="badge badge-warning"> {{"CompulsoryInsuranceManagement.CompulsoryInsuranceDataMaintenance.LocalFullName" | translate }} </label>
                <input type="text"
                       class="form-control"
                       autocomplete="off"
                       id="local_Full_Name"
                       name="local_Full_Name"
                       [ngModel]="data.local_Full_Name"
                       placeholder='{{"CompulsoryInsuranceManagement.CompulsoryInsuranceDataMaintenance.LocalFullName" | translate }}'
                       required
                       readonly>
              </div>

              <div class="col-xxl-4 col-xl-4 col-lg-6 col-sm-12 col-md-6 ">
                <label class="badge badge-warning"> {{"CompulsoryInsuranceManagement.CompulsoryInsuranceDataMaintenance.InsuranceType" | translate }}
                  <span class="text-danger text-bold"> *</span></label>
                <ng-select name="insurance_Type"
                           [(ngModel)]="data.insurance_Type"
                           (clear)="deleteProperty('insurance_Type')"
                           [clearable]="data.insurance_Type !== ''"
                           placeholder='{{"CompulsoryInsuranceManagement.CompulsoryInsuranceDataMaintenance.InsuranceType" | translate }}'
                           [disabled]="isEdit"
                           (ngModelChange)="onChangeDate()"
                           required>
                  <ng-option *ngFor="let i of listInsuranceType"
                             [value]="i.key">{{i.value}}</ng-option>
                </ng-select>
              </div>

              <div class="col-xxl-4 col-xl-4 col-lg-6 col-sm-12 col-md-6 ">
                <label class="badge badge-warning"> {{"CompulsoryInsuranceManagement.CompulsoryInsuranceDataMaintenance.InsuranceDateStart" | translate }} <span class="text-danger text-bold"> *</span></label>
                <div class="full-width">
                  <div class="container_date">
                    <div class="input-group mr-1">
                      <input type="text"
                             name="insurance_Start_Date"
                             [(ngModel)]="insurance_Start_Date"
                             onpaste="return false;"
                             autocomplete="off"
                             class="form-control"
                             placeholder='YYYY/MM/DD'
                             bsDatepicker
                             [disabled]="isEdit"
                             [bsConfig]="{ isAnimated: true,dateInputFormat: 'YYYY/MM/DD' }"
                             [maxDate]="insurance_End_Date"
                             (blur)="onChangeDate()"
                             required>
                      <div class="input-group-append">
                        <span class="input-group-text"><i class="{{iconButton.CALENDAR}}"></i></span>
                      </div>
                    </div>
                  </div>
                </div>
              </div>

              <div class="col-xxl-4 col-xl-4 col-lg-6 col-sm-12 col-md-6 ">
                <label class="badge badge-warning"> {{"CompulsoryInsuranceManagement.CompulsoryInsuranceDataMaintenance.InsuranceDateEnd" | translate }} </label>
                <div class="full-width">
                  <div class="container_date">
                    <div class="input-group mr-1">
                      <input type="text"
                             name="insurance_End_Date"
                             [(ngModel)]="insurance_End_Date"
                             onpaste="return false;"
                             autocomplete="off"
                             (keydown.backspace)="insurance_End_Date = null"
                             class="form-control"
                             [maxLength]="10"
                             placeholder='YYYY/MM/DD'
                             bsDatepicker
                             [minDate]="insurance_Start_Date"
                             [bsConfig]="{ isAnimated: true,dateInputFormat: 'YYYY/MM/DD' }"
                             (blur)="onChangeDate()">
                      <div class="input-group-append">
                        <span class="input-group-text"><i class="{{iconButton.CALENDAR}}"></i></span>
                      </div>
                    </div>
                  </div>
                </div>
              </div>

              <div class="col-xxl-4 col-xl-4 col-lg-6 col-md-6 col-sm-12">
                <label class="badge badge-warning"> {{"CompulsoryInsuranceManagement.CompulsoryInsuranceDataMaintenance.CompulsoryInsuranceNumber" | translate }} </label>
                <input autocomplete="off"
                       type="text"
                       class="form-control"
                       name="insurance_Num"
                       [(ngModel)]="data.insurance_Num"
                       (ngModelChange)="onValueChange()"
                       placeholder="{{'CompulsoryInsuranceManagement.CompulsoryInsuranceDataMaintenance.CompulsoryInsuranceNumber' | translate }}"
                       maxlength="20" />
              </div>

              <div class="col-xxl-4 col-xl-4 col-lg-6 col-md-6 col-sm-12">
                <label for="textDepartment"
                       class="badge badge-warning">{{"CompulsoryInsuranceManagement.CompulsoryInsuranceDataMaintenance.UpdateBy" | translate
                  }}</label>
                <input type="text"
                       class="form-control"
                       id="Update_By"
                       name="Update_By"
                       [(ngModel)]="data.update_By"
                       placeholder='{{"CompulsoryInsuranceManagement.CompulsoryInsuranceDataMaintenance.UpdateBy" | translate }}'
                       disabled>
              </div>
              <div class="col-xxl-4 col-xl-4 col-lg-6 col-md-6 col-sm-12">
                <label for="textDepartment"
                       class="badge badge-warning">{{"CompulsoryInsuranceManagement.CompulsoryInsuranceDataMaintenance.UpdateTime" | translate
                  }}</label>
                <input type="text"
                       class="form-control"
                       id="Update_Time"
                       name="Update_Time"
                       [(ngModel)]="data.update_Time"
                       placeholder='{{"CompulsoryInsuranceManagement.CompulsoryInsuranceDataMaintenance.UpdateTime" | translate }}'
                       disabled>
              </div>
            </div>
            <div class="row justify-content-md-center">
              <div class="col-lg-12 col-md-12 col-sm-12">
                <div class="table-responsive text-right">
                  <button type="button"
                          [ngClass]="isEdit ? 'none' : ''"
                          class="btn btn-warning ml-2"
                          (click)="save(true)"
                          [disabled]="!addForm.valid">
                    <i class="{{ iconButton.SAVE }}"></i>
                    {{ "System.Action.SaveAndContinue" | translate }}
                  </button>
                  <button type="button"
                          class="btn btn-success ml-2"
                          (click)="save(false)"
                          [disabled]="!addForm.valid">
                    <i class="{{ iconButton.SAVE }}"></i> {{"System.Action.Save" | translate }}
                  </button>
                  <button type="button"
                          class="btn btn-danger ml-2"
                          (click)="back()">
                    <i class="{{ iconButton.CLOSE }}"></i> {{"System.Action.Close" | translate }}
                  </button>
                </div>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
