<div class="modal-header">
    <h4 class="modal-title pull-left">{{ "Manage.UserManage.RoleReport" | translate | uppercase}}</h4>
    <button type="button" class="btn-close close pull-right" aria-label="Close" (click)="bsModalRef.hide()">
      <span aria-hidden="true" class="visually-hidden">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div class="row">
        <div class="col-sm-4">
            <button class="btn btn-primary float-start" *ngIf="viewreport != 'Full Access'  && viewreport != 'View Only'" (click)="SetReport('view')" >
              <i class="{{iconButton.ADD}}"></i> {{ "Manage.UserManage.AddView" | translate}}
            </button>
            <button class="btn btn-success float-start" *ngIf="viewreport != 'Full Access'" (click)="SetReport('mod')" >
              <i class="{{iconButton.ADD}}"></i> {{ "Manage.UserManage.AddMod" | translate}}
            </button>
            <button class="btn btn-danger float-start"  *ngIf="viewreport != 'Nothing'  && viewreport != 'View Only'" (click)="RemoveReport('mod')" >
              <i class="{{iconButton.DELETE}}"></i> {{ "Manage.UserManage.DeleteMod" | translate}}
            </button>
            <button class="btn btn-danger float-start"  *ngIf="viewreport != 'Nothing' && viewreport != 'Full Access'" (click)="RemoveReport('view')" >
              <i class="{{iconButton.DELETE}}"></i> {{ "Manage.UserManage.DeleteView" | translate}}
            </button>
        </div>
        <div class="col-sm-8">
          <input type="text" readonly class="form-control text-center fw-bold input-role" [(ngModel)]="viewreport">
        </div>
    </div>
  </div>
