<div class="animated fadeIn">
  <div class="box-header with-border">
    <h4 class="box-title">{{ 'Manage.CompanyFunction.CreateCompany' | translate}}</h4>
    <button type="button" class="btn btn-sm btn-primary float-end" [routerLink]="['/manage/company']" routerLinkActive="router-link-active"><i class="{{iconButton.BACK}}"></i>
      {{ 'System.Action.Back' | translate}}</button>
  </div>
  <div class="col-md-12">
    <div class="box box-primary">
      <div class="row">
        <div class="col-lg-12 col-md-12">
          <div class="empupload box box-primary">
            <div class="uptitle addnew">
              {{ 'Manage.CompanyFunction.CreateCompany' | translate}}
            </div>
            <div class="box-header">
              <form #add="ngForm" autocomplete="off">
                <div class="row">
                  <div class="col-lg-6">
                    <div class="form">
                      <input type="text" class="form__input form-control" maxlength="200" name="CompanyName" id="CompanyName" required [(ngModel)]="companyManage.companyName" placeholder=" ">
                      <label for="CompanyName" class="form__label">{{
                        'Manage.CompanyFunction.CompanyName' |
                        translate}}</label>
                    </div>
                    <div class="form">
                      <input type="text" class="form__input form-control" maxlength="400" name="CompanyInfo" id="CompanyInfo" required [(ngModel)]="companyManage.companyInfo" placeholder=" ">
                      <label for="CompanyInfo" class="form__label">{{
                        'Manage.CompanyFunction.CompanyInfo' |
                        translate}}</label>
                    </div>
                  </div>
                  <div class="col-lg-6">
                    <div class="form">
                      <input type="text" class="form__input form-control" maxlength="10" name="CompanySym" id="CompanySym" [(ngModel)]="companyManage.companySym" placeholder=" " required>
                      <label for="CompanySym" class="form__label">{{
                        'Manage.CompanyFunction.CompanySym' |
                        translate}}</label>
                    </div>
                    <div class="form-check mb-3">
                      <input class="form-check-input" type="checkbox" name="Visible" id="Visible" [(ngModel)]="companyManage.visible">
                      <label class="form-check-label" for="Visible">{{
                        'Manage.CompanyFunction.Visible' |
                        translate}}</label>
                    </div>
                    <div class="form-check-button">
                      <button type="button" class="btn btn-success btn-sm" (click)="addCompany(companyManage)" [disabled]="!add.valid"><i class="{{iconButton.ADD}}"></i>
                        {{ 'System.Action.AddNew' | translate}}</button>
                      <button type="button" class="btn btn-secondary btn-sm ms-2" (click)="cancel()"><i class="{{iconButton.RESET}}"></i> {{
                        'System.Action.Cancel' | translate}}</button>
                    </div>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
