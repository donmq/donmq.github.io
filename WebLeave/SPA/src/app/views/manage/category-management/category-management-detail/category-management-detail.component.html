<div class="modal-header">
    <h4 class="modal-title pull-left">{{'System.Action.View'|translate}}</h4>
    <button type="button" class="btn-close close pull-right" aria-label="Close" (click)="bsModalRef?.hide()">
        <span aria-hidden="true" class="visually-hidden">&times;</span>
    </button>
</div>
<div class="modal-body">

    <div class="form">
        <input type="text" class="form-control form__input" id="cateName" name="cateName" placeholder=" "
            [(ngModel)]="categoryDetail.cateName" disabled>
        <label class="form__label" for="cateName">
            {{'Manage.CategoryManage.CateName' | translate}}
        </label>
    </div>
    <div class="form">
        <input type="text" name="CateSym" class="form-control text-uppercase form__input" placeholder=" " id="CateSym"
            disabled [(ngModel)]="categoryDetail.cateSym">
        <label class="form__label" for="cateSym">
            {{'Manage.CategoryManage.CateSym' | translate}}
        </label>
    </div>
    <div class="form-check">
        <input type="checkbox" class="form-check-input" id="visible" name="visible" [(ngModel)]="categoryDetail.visible"
            disabled>
        <label for="visible" class="form-check-label">
            {{'Manage.CategoryManage.Visible' | translate}}
        </label>
    </div>

</div>
