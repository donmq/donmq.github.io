<div class="modal-header">
    <h4 class="modal-title pull-left"> <strong>{{ this.data.type === 'edit' ? ('System.Action.Edit'|translate) :
            ('System.Action.AddNew'|translate)}}</strong></h4>
    <button type="button" class="btn-close close pull-right" aria-label="Close" (click)="bsModalRef.hide()">
        <span aria-hidden="true" class="visually-hidden">&times;</span>
    </button>
</div>
<form #addFrom="ngForm" autocomplete="off" (ngSubmit)="onSubmit()">
    <div class="modal-body">
        <div class="form">
            <input type="text" class="form-control form__input" id="cateNameVN" name="cateNameVN" placeholder=" "
                required [(ngModel)]="categoryDetail.cateNameVN">
            <label class="form__label" for="cateNameVN">{{'Manage.CategoryManage.CateNameVN'|translate}}</label>
        </div>
        <div class="form">
            <input type="text" class="form-control form__input" id="cateNameEN" name="cateNameEN" required
                placeholder=" " [(ngModel)]="categoryDetail.cateNameEN">
            <label class="form__label" for="cateNameEN">
                {{'Manage.CategoryManage.CateNameEN'|translate}}
            </label>
        </div>

        <div class="form">
            <input type="text" class="form-control form__input" id="cateNameTW" name="cateNameTW" required
                placeholder=" " [(ngModel)]="categoryDetail.cateNameTW">
            <label class="form__label" for="cateNameTW">
                {{'Manage.CategoryManage.CateNameTW'|translate}}
            </label>
        </div>
        <div class="form">
            <input type="text" name="CateSym" class="form-control text-uppercase form__input" placeholder=" "
                id="CateSym" required [(ngModel)]="categoryDetail.cateSym">
            <label class="form__label" for="cateSym">
                {{'Manage.CategoryManage.CateSym'|translate}}
            </label>
        </div>
        <div class="form-check">
            <input type="checkbox" class="form-check-input me-1" id="visible" name="visible"
                [(ngModel)]="categoryDetail.visible">
            <label for="visible" class="form-check-label"> {{'Manage.CategoryManage.Visible'|translate}} </label>
        </div>


    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-danger" (click)="reset()"><i class="{{iconButton.RESET}}"></i>
            {{'System.Action.Reset' |
            translate}}</button>
        <button type="submit" class="btn btn-success" [disabled]="!addFrom.valid"><i class="{{iconButton.SAVE}}"></i>
            {{'System.Action.Save' |
            translate}}</button>
    </div>
</form>
