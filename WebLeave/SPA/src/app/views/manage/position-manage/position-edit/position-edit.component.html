<div class="animated fadeIn">
    <div class="box-header with-border">
        <h4 class="box-title">{{ 'Manage.PositionFunction.EditPosition' | translate}}</h4>
        <button type="button" class="btn btn-sm btn-primary float-end" [routerLink]="['/manage/position']"
            routerLinkActive="router-link-active"><i class="{{iconButton.BACK}}"></i>
            {{ 'System.Action.Back' | translate}}</button>
    </div>
    <div class="col-md-12">
        <div class="box box-primary">
            <div class="row">
                <div class="col-lg-12 col-md-12">
                    <div class="empupload box box-primary">
                        <div class="uptitle addnew">
                            {{ 'Manage.PositionFunction.EditPosition' | translate}}
                        </div>
                        <div class="box-header">
                            <form #edit="ngForm" autocomplete="off">
                                <div class="row">
                                    <div class="col-lg-6">
                                        <div class="form">
                                            <input type="text" class="form__input form-control" maxlength="50"
                                                name="Position VN" id="PositionVN" required
                                                [(ngModel)]="positionManage.positionVN" placeholder=" ">
                                            <label for="PositionVN" class="form__label">{{
                                                'Manage.PositionFunction.PositionVN' |
                                                translate}}</label>
                                        </div>
                                        <div class="form">
                                            <input type="text" class="form__input form-control" maxlength="50"
                                                name="Position EN" id="PositionEN" required
                                                [(ngModel)]="positionManage.positionEN" placeholder=" ">
                                            <label for="PositionEN" class="form__label">{{
                                                'Manage.PositionFunction.PositionEN' |
                                                translate}}</label>
                                        </div>

                                    </div>
                                    <div class="col-lg-6">
                                        <div class="form">
                                            <input type="text" class="form__input form-control" maxlength="50"
                                                name="Position TW" id="PositionTW" required
                                                [(ngModel)]="positionManage.positionTW" placeholder=" ">
                                            <label for="PositionTW" class="form__label">{{
                                                'Manage.PositionFunction.PositionTW' |
                                                translate}}</label>
                                        </div>
                                        <div class="form">
                                            <input type="text" class="form__input form-control" maxlength="12"
                                                name="PositionSym" id="PositionSym" required
                                                [(ngModel)]="positionManage.positionSym" placeholder=" ">
                                            <label for="PositionSym" class="form__label">{{
                                                'Manage.PositionFunction.PositionSym' |
                                                translate}}</label>
                                        </div>
                                        <div class="form-check-button">
                                            <button type="button" class="btn btn-success btn-sm"
                                                (click)="editPosition(positionManage)" [disabled]="!edit.valid"><i
                                                    class="{{iconButton.SAVE}}"></i>
                                                {{ 'System.Action.Save' | translate}}</button>
                                            <button type="button" class="btn btn-secondary btn-sm ms-2"
                                                (click)="cancel()"><i class="{{iconButton.RESET}}"></i> {{
                                                'System.Action.Cancel' | translate}}</button>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
